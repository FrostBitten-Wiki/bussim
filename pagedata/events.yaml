content: |-
  !!INFOBOX TITLE:"Enabled Events" COLOR:"#eb4034" TEXT:"These events are able to be forced, and are available in normal gameplay no matter the time."
  !!LISTITEM IMAGE:"/bussim-assets/images/events/acid-rain.webp" TITLE:"Acid Rain" DESCRIPTION:"Acid Rain is an event where acid starts raining from the sky, damaging everyone as long as they are exposed, whether it'd be outside, by the stairs, or even the third floor. The event ends after a few minutes." REDIRECT:"acid-rain"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/line2.webp" TITLE:"Adventure Line" DESCRIPTION:"The Adventure Line is an event based off of the Stanley Parable, and is about the riders of the bus following The Adventure LineTM. The line leads into a sewer grate, and the music is a lower quality version of the original version from the game. The event lasts just short of a minute." REDIRECT:"adventure-line"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/backwalls2.webp" TITLE:"Backwalls" DESCRIPTION:"The Backwalls is a rare event where a person mentions about the bus having a few hiccups or something isn't feeling right. Afterwards all players (assuming they are not in Frost's Den) are teleported into the Backwalls, an area with random furniture and... unknown entities that lurk. <br><br> <highlight>This event will also generate a new layout each time, assuming no players are in it</highlight>." REDIRECT:"backwalls"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/bacon-hair2.webp" TITLE:"Bacon Hair" DESCRIPTION:"Bacon Hair Event is an event where the bus encounters a Bacon Hair protest in the middle of the road. The Attacking Bacon Hairs will follow anyone that is outside and continues to do so even inside the Bus. They can also kill if they make contact with anyone. Soon afterwards, the driver will then inform all players to evacuate to the bus now. Then, the driver will speed away from the Bacon Hairs, right before ending the event." REDIRECT:"bacon-hair"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/billy2.webp" TITLE:"Billy" DESCRIPTION:"As soon as the event starts, The Bus will encounter three Billies in the distance, similar to h[Ectta in Question Time] as well as h[Teddy in it's titular event]. It will then introduce and ask the player if they would like to be a Billy. If you decline or agree they will say that they will take over Roblox as more Billies start spawning around The Bus, as well as a machine landing behind the five original Billies, with a low-quality explosion png." REDIRECT:"billy"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/birthday2.webp" TITLE:"Birthday" DESCRIPTION:"Bus Birthday is an event where a random player is chosen to be celebrated for their birthday. The player will get a h[Birthday Ice Cream] instantly, and everyone will get h[Free-modelled Cake] shortly." REDIRECT:"birthday"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/blizzard2.webp" TITLE:"Blizzard" DESCRIPTION:"During the event, players would notice a blizzard forming as the biome forcibly changes to h[Snowy] then h[Frozen], and would have to start huddling in order to prevent taking damage. \n\n The damage can vary based on where you are, with the most exposure dealing the most damage such as h[Beter Box] or the third floor on [The Bus](the-bus"), to the least exposure dealing minimal damage like the first floor. This then decreases afterwards at some point in the event." REDIRECT:"blizzard"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/bloxdonalds2alt.webp" TITLE:"Bloxdonalds" DESCRIPTION:"When this event happens, The Bus will stop and a random player will mention seeing a Bloxdonalds in the distance. Players are then able to go inside the building and receive a h[Burger]. After some time has passed, the driver will mention an oddity within the burgers and afterwards leave, ending the event." REDIRECT:"bloxdonalds"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/broken-down2.webp" TITLE:"Broken Down" DESCRIPTION:"Broken Down is a simple event in Bus Simulator where h[The Bus] breaks down in the middle of the road, giving players the ability to push the bus back to its normal speed by pushing the back of the bus." REDIRECT:"broken-down"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/btools2.webp" TITLE:"Btools" DESCRIPTION:"Btools is an event contributed by both Zeon and ComeOutTheCloset_1, where the bus driver stops by the side of the road, seeing a small table with F3x Building Tools, as well as a sign stating that an admin is out for lunch." REDIRECT:"btools-event"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/cafe2.webp" TITLE:"Cafe" DESCRIPTION:"The Cafe is an event in Bus Simulator, being akin of that to Goat Station in terms of cast and similarities." REDIRECT:"cafe"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/cave2.webp" TITLE:"Cave" DESCRIPTION:"Cave event is an event that takes place in a cave. When this happens, the Driver mentions there is a Cave ahead. Then, within seconds, the map becomes dark and changes to a cave. Then eventually the bus begins to drive through the cave." REDIRECT:"cave"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/clone2.webp" TITLE:"Cloned Bus" DESCRIPTION:"The Clone Event is an event in Bus Simulator, where the bus gets cloned. Eventually it turns out it's unstable and disappears shortly after." REDIRECT:"cloned-bus"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/cubes2.webp" TITLE:"Cubes" DESCRIPTION:"During the event, cubes move all around the bus, playing the h[Nintendo Gamecube Intro] sound. After some time, the driver announces they've convinced the cubes to go back to Nintendo Land. A few moments after that, the event ends." REDIRECT:"cubes"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/ea-sellout.webp" TITLE:"EA Sellout" DESCRIPTION:"The EA Sellout or its more technical name, Bought Out is an event where everyone will be forcibly teleported back to the first floor of the Bus after having been bought out by Economic Arcs, a parody of Electronic Arts." REDIRECT:"ea-sellout"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/exploiter.webp" TITLE:"Exploiter" DESCRIPTION:"The Exploiter event is an event where an exploiter (which is not a real exploiter) deletes the road and the terrain. Shortly after some comedic stabs at the creator of the game, the terrain and road restore themselves back to normal, and everything returns back to normal." REDIRECT:"exploiter"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/fake-events.webp" TITLE:"Fake Events" DESCRIPTION:"The Fake Events are a collage of two events: Fake Gas and Fake Stop, both of which serve the same purpose, to prank passengers so that they will be left behind." REDIRECT:"fake-events"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/flash-flood2.webp" TITLE:"Flash Flood" DESCRIPTION:"The Flash Flood or just simply called Flood, is an event where the bus becomes flooded slowly until it reaches the third floor. Players will have to swim by holding Q and seek high ground before they drown, those that are in seats will also be automatically dismounted once the water hits them unless they hold Q as mentioned earlier. Eventually, the water will dissipate and the event ends right after." REDIRECT:"flash-flood"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/gandalf2.webp" TITLE:"Gandalf" DESCRIPTION:"The Gandalf event is a reference to h[The Lord of the Rings], where Gandalf stops the bus while yelling "YOU SHALL NOT PASS!"" REDIRECT:"gandalf"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/glacier-cave2.webp" TITLE:"Glacier Cave" DESCRIPTION:"Glacier Cave is a rare event in Bus Simulator where the Bus stops next to a cave, players are able to enter through the cave through any means of traversal until they are teleported to the interior of the cave. The event ends shortly afterwards." REDIRECT:"glacier-cave"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/glitches.webp" TITLE:"Glitches" DESCRIPTION:"The Glitches Event is an event that slowly starts changing biomes, and gets faster per biome change. The event goes through every biome in the game, including one that is only seen via !map in a VIP server, or in the h[Exploiter] event or the h[Void] biome." REDIRECT:"glitches"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/goat-station2.webp" TITLE:"GOATed Gas Station" DESCRIPTION:"The GOATed Gas Station (or Goat Station) event is an event where the players decide to take a nap and rest, only to wake themselves up in Goat Station, a sub-urban area with locals such as h[Zeon], h[Tazer], h[Green], h[Disc], h[D6] and h[MLG]. The driver then exclaims that they will have to wait for 8 minutes." REDIRECT:"goat-station"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/hyperspeed.webp" TITLE:"Hyperspeed" DESCRIPTION:"The Hyperspeed event is an event that causes the bus to suddenly speed up, and a yellow trail is emitted from the tires. As well as this, a portion of the instrumental of h[Running in the 90's by Max Coveri] plays during the event." REDIRECT:"hyperspeed"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/in-the-sky.webp" TITLE:"In The Sky" DESCRIPTION:"The In The Sky event, or known as Falling from the Sky event, is an event that teleports the bus instantly into the skies, making the bus fall down at immense speeds." REDIRECT:"in-the-sky"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/lava-floor.webp" TITLE:"Lava Floor" DESCRIPTION:"The Lava Floor, or commonly known as The Floor is Lava event, is a sudden, yet deadly event in Bus Simulator, where for the remainder of 32 seconds, stepping on the floor on any level of the bus will swiftly deal 3 damage." REDIRECT:"lava-floor"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/mountains.webp" TITLE:"Mountain" DESCRIPTION:"The Mountain is a pretty basic event in Bus Simulator, where the bus stops at a nearby mountain, after a while the driver tells everyone to get back to the bus, and the event ends. You may encounter ducks in a pond that quack occasionally." REDIRECT:"mountain"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/no-dough.webp" TITLE:"No Dough" DESCRIPTION:"The No Dough event is an event where the bus runs out of gas, but nobody can afford to buy gas. The bus then pulls up at a house, with the passengers needing to break in via chimney to get some money and escape unnoticed." REDIRECT:"no-dough"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/gas-up2.webp" TITLE:"No Gas" DESCRIPTION:"The No Gas event, or internally known as Gas Up, is the true version of the h[Fake No Gas] where instead of the bus driver fooling their passengers again, the bus actually runs out of gas and the players will have to collect 6 gas cans near the road." REDIRECT:"no-gas"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/nobles-house.webp" TITLE:"Noble's House" DESCRIPTION:"Noble's House is an event where the bus ends up crashing onto the house owned and lived by Noble, which coincidentally is in the middle of the road." REDIRECT:"nobles-house"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/nothing.webp" TITLE:"Nothing" DESCRIPTION:"The nothing event is well... nothing? There isn't much to detail for this event other than a conversation of dialogue between the player and the event, but that's it. There is no hidden features into it, no special dialogue or any happenings, you just wasted 5 minutes of waiting for a single event for nothing, meaning you have to wait another 5 minutes to hopefully not get the same event twice in a row." REDIRECT:"nothing"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/nuke2.webp" TITLE:"Nuke" DESCRIPTION:"The Nuke event is a very simple event where the bus stops to take a break, figuring out what object is flying down in the distance.. only to find out that it's a nuke that's being dropped near them." REDIRECT:"nuke"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/obby2.webp" TITLE:"Obby" DESCRIPTION:"The Obby is a simple event in Bus Simulator, where the bus briefly stops at a small obby next to the sidewalk of the road. The players can choose to complete it in any way possible, being awarded with a can of Hyper Soda at the end." REDIRECT:"obby"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/painball.webp" TITLE:"Pain Ball" DESCRIPTION:"The Pain Ball is a short, but very loud event where a ball will be slammed into the windshield, causing screams of pain in the process. Eventually after a while of screaming, the driver finds a way to wipe it off of the windshield, and it succeeds, ending the event." REDIRECT:"pain-ball"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/passengers2.webp" TITLE:"Passengers" DESCRIPTION:"The passenger event is a very simple event, where the bus stops at a stop as passengers hop inside the bus. A player will say "This feels similar to another game", a reference to Bus Stop Simulator and the event ends. The NPCs are randomly generated from existing user IDs, and there's a chance you can see NobleReigns friends." REDIRECT:"passengers"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/picnic.webp" TITLE:"Picnic" DESCRIPTION:"Picnic is an event that would randomly happen after 4 minutes. It is a short and simple event where the bus stops to have a simple picnic. During the event, you'll be able to obtain both the Sandwich and the Bucket?. After a short while, the bus leaves and the event would end. " REDIRECT:"picnic"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/police.webp" TITLE:"Police" DESCRIPTION:"The Police event is an event that happens every 5 minutes. During this event, the police starts to pursue the Bus due to reasons perhaps related to the current Bus Driver. The Bus however, speeds up in retaliation. As a result, throughout the event players will be subjected to high speeds as the police continues to catch up in response." REDIRECT:"police"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/pool.webp" TITLE:"Pool" DESCRIPTION:"The Pool is a short and simple event, where a pool will magically spawn next to the edge of the third floor in h[The Bus], within this pool will contain a few ducks and h[Coffee], which acts similarly in function to h[Cola]." REDIRECT:"pool"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/pear-takes-the-wheel.webp" TITLE:"Pear Takes The Wheel" DESCRIPTION:"Pear Takes The Wheel is an event in Bus Simulator that happens every 5 minutes. This event in particular allows players to choose any of the 3 events to their liking and forces the driver out of their seat through the duration of the event." REDIRECT:"pear-takes-the-wheel"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/questiontime.webp" TITLE:"Question Time" DESCRIPTION:"Question Time is an event where Ectta runs up to the bus, making it stop, and asks you a question. You will get a custom chat tag based off of what you answer for 7 minutes. If you do not answer the question on time, you will get an h[abstained] tag." REDIRECT:"question-time"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/repaint.webp" TITLE:"Repaint" DESCRIPTION:"The Repaint Event is an event that happens every 5 minutes at random, giving players the option to vote for what color that should be painted onto h[The Bus] for around 16-20 minutes (or roughly 3-4 events)." REDIRECT:"repaint"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/shack.webp" TITLE:"Shack" DESCRIPTION:"The Shack is an event in Bus Simulator, where the Bus stops at an abandoned shack, within the shack contains a h[Fake Rocket Launcher] that will obliterate the holder on use. Soon after the driver mentions their unease and promptly leaves the shack, ending the event." REDIRECT:"shack"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/soda-stand.webp" TITLE:"Soda Stand" DESCRIPTION:"Soda Stand is an event where the bus will stop next to a random soda stand. The driver says that someone is handing out free soda. Players can click on MiroCev and can receive get a h[Lemon Soda]." REDIRECT:"soda-stand"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/space2.webp" TITLE:"Space" DESCRIPTION:"The Space Event is an event in Bus Simulator,where the map is instantly changed to be in space. During this event, all players' gravity will be drastically reduced, with gravity-related items like the h[Gas Station Gravity Coil] being able to make players shoot up into outer space." REDIRECT:"space"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/steven-rides.webp" TITLE:"Steven Ride" DESCRIPTION:"Steven Ride event or known as Steven_Scripts (Event), is an event that is almost identical to the h[Passengers] event in Bus Simulator." REDIRECT:"steven-ride"
  !!LISTITEM IMAGE:"/bussim-assets/images/npcs/teddy.webp" TITLE:"Teddy" DESCRIPTION:"This event has two unique endings leading to two different descriptions, with a common theme being a rabbit (loudly) singing in front of The Bus. Click here for more information." REDIRECT:"teddy-micspam"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/time-travel.webp" TITLE:"Time Travel" DESCRIPTION:"The Time Travel event is an event in Bus Simulator, where the bus momentarily stops only to speed up to time travel 50 years into the future, ending up in Bus Stop Simulator.. or at least.. what remains of it." REDIRECT:"time-travel"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/timmy.webp" TITLE:"Timmy" DESCRIPTION:"The Timmy Event is a short yet simple event in Bus Simulator. When this event happens, the Bus will move backwards rather than forwards, as well as the gravity being significantly reduced." REDIRECT:"timmy"
  !!LISTITEM IMAGE:"/bussim-assets/images/events/traffic-light.webp" TITLE:"Traffic Light" DESCRIPTION:"The Traffic Light event is a rather simple and straight-forward, when this event is rolled, the bus will stop and waits until the traffic light turns back to green because they are a good driver... unless..." REDIRECT:"traffic-light"

  \n\n

  !!INFOBOX TITLE:"Disabled Events" COLOR:"#9e9e9e" TEXT:"These events can't be forced, and are no longer available in the game."
  !!LISTITEM IMAGE:"/bussim-assets/images/events/santas-gone.webp" TITLE:"Santa's Gone" DESCRIPTION:"Santa's Gone was a limited time event that was the predecessor of NoDough, and made its appearance in both h[December 2021] and h[2022]." REDIRECT:"santas-gone"
