  ##[Info]
  The Mountain Duck is a temporary toy item obtained from the [Mountains](mountain) event by clicking on the large ducks next to the smaller ducks and can be purchased later at [Pear's Place](pears-place) for 30 [Coins](coins). When clicked, the duck is squeezed in 4 directions, producing a quack sound.

