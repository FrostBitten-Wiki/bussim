  ##[Info]
  The Gun In Bus Simulator is an obtainable item found above the ['Rocket Launcher'](fake-rocket-launcher) in the [Shack](shack) event and can be purchased later at [Pear's Place](pears-place) for 10 [Coins](coins). When used, a flag showing "BANG!" pops out, before falling out of the barrel, playing a [Womp Womp Womp](https://www.youtube.com/watch?v=ln1S4uWghz0) during it.
  \n\n 
  Unfortunately, this gun is entirely harmless. Or fortunately.

