  ##[Info]
  The Gun In Bus Simulator is an obtainable item as part of ComeOutTheCloset_1's Toybox Collection, purchased from the [Goat Station](goat-station) event. When used, a piece of gum will be consumed, allowing the player to chew and blow out bubbles of gum. 

