content: |
  "Very bubbly variety of gum." -"Plastic Bubble Gum"

  ##[Info]
  The Plastic Bubble Gum is an obtainable item found behind the GOATed Gas Station during the [Goat Station](goat-station) event and can be purchased later at [Pear's Place](pears-place) for 50 [Coins](coins), and cannot be purchased when checking out. When used, a piece of gum will be consumed, allowing the player to chew and blow out bubbles of gum. 

  ##[Trivia]
  - When the item is equipped, the sound effect that plays is the same as the [Cola](cola). 
