  ##[Info]
  The Tomato is a consumable throwing item obtained from on top of a bench next to the entrance of [Sparkplug Cafe](cafe).
  \n\n 
  When used, you throw the tomato within an arc in the direction of your cursor, splattering whatever and whoever it collides with. 

