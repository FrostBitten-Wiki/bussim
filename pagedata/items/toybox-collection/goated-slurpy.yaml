  ##[Info]
  The GOATed Slurpy are a collection of items obtained from the [Goat Station](goat-station) event aand cannot be purchased in GOATed Gas, but is purchasable in [Pear's Place](pears-place) for 50 [Coins](coins). Each slurpy can come in 5 different flavors, but all equally share the same effects, all healing the player around 15 in a moderately fast rate.
  \n\n 
  The slurpy can be consumed three times before running out, healing up to an effective 45 health before being discarded on its fourth use. 
  
