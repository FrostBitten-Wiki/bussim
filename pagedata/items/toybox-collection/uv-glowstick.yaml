  "Ultraviolet light for ghost hunting on the go." -"UV Glowstick"

  ##[Info]
  The Glowstick is an obtainable item purchased from the [Goat Station](goat-station) event for 400 [Coins](coins) permanently, or can be stolen but remains temporary. When held, it emits a soft lavender light around you that slowly fades, but it can be shaken by clicking anywhere while it's equipped, returning it back to full brightness.
  \n\n 
  It can also be thrown by pressing Q, the item respawns in 15 seconds but stays for 30 seconds. The tossing arc will also be in the direction of your cursor, including gravity as well. This action can't happen for around 5 seconds if the glowstick had been shaken before.

