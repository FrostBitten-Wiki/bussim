  "It puts none of the ''gum'' in ''gumball''!" -"Mini Beach Volleyball"

  ##[Info]
  The Mini Beach Volleyball is an obtainable item purchased from the [Goat Station](goat-station)'s gumball machine at an extremely rare chance (1/300 or 1/500, Unconfirmed). 
  \n\n 
  When used, it releases a volleyball in the same size as a [gumball](gumball). It also follows the same coloring mechanics as it would be from a normal [gumball](gumball).

