  ##[Info]
  The Paint Bucket is an item obtained from the [Shack](shack) event and can be purchased later at [Pear's Place](pears-place) for 50 [Coins](coins). When used, the paint bucket's will be thrown in the direction of your cursor, taking around a second or two to charge up the paint bucket before launching, splattering surfaces with colored paint according to the contents within that bucket.

