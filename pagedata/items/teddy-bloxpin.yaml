content: |
  "Always there for you." -"Teddy Bloxpin"

  ##[Info]
  The Teddy Bloxpin is an item as part of the Roleplay / Filler set. Like all the other items within this set, these don't possess any practical functionality.
  \n\n
  When used, the user will hug with the Teddy Bloxpin, much like the gear itself. Well, it may as well be the gear itself.

  ##[Trivia]
  - This of course, is based off of the official [Roblox](https://roblox.fandom.com/wiki/Catalog:Teddy_Bloxpin) gear.
