  ##[Info]
  The Goala Cola is an item you can obtain at the [GOATed Gas Station](goat-station) or from [Pear's Place](pears-place) for 50 [Coins](coins) once unlocked / obtained once. The item is purely cosmetic, making you do a little dance while "Goooaaaalllll!" plays after drinking it. 

