  ##[Info]
  The Toast is a temporary item from the [GOATed Gas Station](goat-station) event, which can be obtained by clicking on the Toaster in [Zeon](zeon)'s house, and waiting a few seconds until it pops out.
  \n\n
  The item, when consumed, wiil recover a small amount of health.
  ##[Obtaining]
  In order to obtain one, you need to go within Zeon's house and into their kitchen. Head over to the Toaster next to the window to the backyard, and press the gray lever at the side of the toaster, creating toast.
  \n\n
  Afterwards, wait for a while and the toaster will shoot out collectable toast, simply head over to any of the toasts and you'll get the item.

  ##[Trivia]
  - When equipped, the gear makes a "Toastyy!~" sound from Mortal Kombat.

