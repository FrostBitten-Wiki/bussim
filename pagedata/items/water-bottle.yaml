  "It's lukewarm." -"Water Bottle"

  ##[Info]
  The Water Bottle is an item as part of the Roleplay / Filler set. Like all the other items within this set, these don't possess any practical functionality.
  \n\n
  When used, the player restores 2 health by drinking, and the next two extra health regenerate quickly, totalling to 4 health restored. 

  ##[Trivia]
  - Outside of the introduction of [Cafe Coffee](cafe-coffee), this is the first item that gives proper hydration to the player ever since the release, after a whole 7 years.
