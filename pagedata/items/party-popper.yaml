  ##[Info]
  The Party Popper is a permanent cosmetic item obtained from the 10 Million Visits event. The item makes a small blast of confetti, and has a cooldown of 2 seconds.

  ##[Trivia]
  - In the [No Dough](no-dough) or alternatively, [Santa's Gone](santas-gone), this can be used to distract [Civilians](civilian).
  - This item is also part of the item pool that you can get from the [Randomized Kit](https://kit-battle.fandom.com/wiki/Randomized_Kit) in [Kit Battle](https://www.roblox.com/games/6549663822/Kit-Battle-Beta-Testing), although the functionality is the same as here.
  - The item was previously seen in a Bloxdonalds clothing store.

