  "Just a bag. You can't open it anymore, the zipper's broken." -"Bag"

  ##[Info]
  The Bag is an item as part of the Roleplay / Filler set. Like all the other items within this set, these don't possess any practical functionality.
  \n\n
  In particular, this one does nothing.

  ##[Trivia]
  - The model of the bag may be akin of that to briefcases, with double straps around the bag. 
