  "Thanks you guys for this number... This is such an awesome day for the developers!" -"10 Million Cola"

  ##[Info]
  10 Million Cola is an item that was originally obtainable from the 10 Million Wheel, but is now only obtainable via Admin Commands.
  \n 
  The can appears more blue, similar to the bus color. The soda inside appears pink when you drink it. 

  ##[Trivia] 
  - There is a bug with the 1M and 10M if you drink it and swap to another item, you can no longer use it.
  - This is the only milestone cola that is a permanent item.

