  "Emulate a Classic Game!" -"RoEmulator

  ##[Info]
  The RoEmulator is a gamepass item that costs 60 R$, and lets you play games on your own. 
  \n\n
  It has options of three games: Adventure Island, Race The Sunset, and Lunar Lander. More details of the games can be seen [here](games). 

  ##[Trivia]
  - Despite the name, it can only play those 3 games, and cannot play any cartridge games.
  - The item is the same one as the Adventure Island gear in ROBLOX.
  - All 3 games can be purchased as gears on ROBLOX.

