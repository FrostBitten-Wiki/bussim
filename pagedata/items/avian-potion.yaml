  !!INFOBOX TITLE:"Admin Exclusive Content" COLOR:"#ff66ff" TEXT:"*\"Sometimes I've seen a bus that has a lot of other strange stuff on or around it, as well as some dude holding some Blueprints. How do they do it...?\"* - Zeon\nv(This page has content exclusive to admins of the game. This may include scrapped / hidden content that is normally inaccessible during normal gameplay.)"
  "You feel feathery! Mash JUMP to fly.. kinda!" -"Avian Potion"

  ##[Info]
  The Avian Potion is a consumable that can only be obtained by admin commands. It's appearance is a large, glowing potion with orange liquid inside. 
  \n\n
  When consumed, it gives the user the ability to mash space to flap once, and gives you tiny air time. The item works best when you mash the jump button or with a macro. 

  ##[Trivia]
  - It is unknown when it first made its debut, nor what it is referenced by, but it exists within the game.

