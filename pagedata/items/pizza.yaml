  ##[Info]
  The Pizza is an item obtainable from a pizza box in the second floor of the bus. Eating it will heal you by 2 HP as well. 
  \n\n 
  Equipping the pizza will also play a sound effect saying 'Pizza Time', a reference to the movie 'Spider-Man 2'. 

  ##[Trivia]
  - The Pizza in the compartment is a reference to Work At A Pizza Place by Dued1.
  - The pizza box is a ROBLOX accessory, called Pizza Knight.

