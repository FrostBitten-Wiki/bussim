  "Tasty insult." -"Tomato"

  ##[Info]
  The Tomato is a consumable throwing item obtained from on top of a bench next to the entrance of [Sparkplug Cafe](cafe).
  \n\n 
  When used, you throw the tomato within an arc in the direction of your cursor, splattering whatever and whoever it collides with. It also possesses a stronger force in throwing compared to other throwables like the [UV Glowstick](uv-glowstick).
  \n\n 
  If you instead press Q, you will instead eat the tomato, restoring up to 20 effective health.

