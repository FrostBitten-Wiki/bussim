content: |
  "Dental hygiene is important, no matter where you are." -"Toothbrush"

  ##[Info]
  The Toothbrush is an item as part of the Roleplay / Filler set. Like all the other items within this set, these don't possess any practical functionality.
  \n\n
  When used, the user will automatically brush their teeth, or their mouth area of most faces. You don't have toothpaste, by the way.

  ##[Trivia]
  - The toothbrush was supposed to give your mouth sparkles during or after usage, but Noble didn't feel like adding it in.
