  "Purr across the time-space continnum!" -"Meygaphone~"

  ##[Info]
  Meygaphone~ is similar to the Megaphone. The only difference is that there's an emoji of 2 paws when doing a shout, and some words are 'furryified'. Costing around 62 R$.
  \n
  'Oofs' are also replaced with 'meows'.
  
  ##[Trivia]
  - This gamepass used to cost way more, that being 621 Robux. It was later decreased to 62.
    - People who owned it when it was still 621 robux has a different version of the Meygaphone with a halved cooldown. The tool is named "Founders Meygaphone~"

