  "Tastes.. genuine." -"Homemade Coffee"

  ##[Info]
  The Homemade Coffee is an temporary item from the Goat Station event, and recovers more health than the [Cola](cola) and regular [Coffee](coffee).
  \n\n 
  The item is the same as the regular Coffee, but is in a mug instead of a BloxDonalds cup. 
  \n\n
  ##[Obtaining]
  In order to obtain one, you need to go within Zeon's house and into their kitchen. Head over to the Coffee Maker next to the stove and press the red button at the bottom, causing it to brew.
  \n\n
  Afterwards, wait for a while and once it is done, collect the pot part of the maker to recieve the coffee.

