 ##[NPC Interactions]
 "That cafe does delivery? I don't remember ordering this.. but thanks." -"Zeon (Goat Station)"
 You're also able to give any type of coffee to the majority of the NPCs in the game, and it's also crucial to the Cafe's main mechanic where you give them to your [Customers](customers), with multiple interactions and even rewards as a result.
 The following are NPCs that can be gifted outside of [Customers](customers) and their favorite drinks. Do note, that the rewards are randomized to either [Passenger or Driver Reputation](reputation). And are claimable once every few hours.
 \n\n
