 \n
 You can also give the NPCs other drinks outside of their favored drink, however will either deny or try it out; taking it from your inventory.
 \n 
 You can also give them ***The Sludge.*** Although most would deny it, someone who is unfortunate enough might disregard it...
 ##[Trivia]
 - The Cup of Glowstick Fluid and the Glowstick Fluid ingredient are normally inaccessible, but become unlocked after you give Tazer the wrong drink and receiving his riddle. 
 - If you drink too much caffeine, you'll end up receiving a heart attack and die on the spot, text will also appear with the caption "drink caffeine responsibly".
  - This does not apply if you drink too much sugar.
