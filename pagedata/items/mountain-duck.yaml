content: |
  "The government doesn't want you to know, but the ducks in the mountains are free, you can just take them. They also like busses" -"Mountain Duck"

  ##[Info]
  The Mountain Duck is a temporary toy item obtained from both the [Mountains](mountain) and [Time Travel](time-travel) event by clicking on the large ducks next to the smaller ducks and can be purchased later at [Pear's Place](pears-place) for 30 [Coins](coins). When clicked, the duck is squeezed in 4 directions, producing a quack sound.

