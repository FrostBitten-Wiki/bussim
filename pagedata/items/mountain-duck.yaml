content: |
  "The government doesn't want you to know, but the ducks in the mountains are free, you can just take them. They also like busses" -"Mountain Duck"

  ##[Info]
  The Mountain Duck is a temporary toy item obtained from the [Mountains](mountain) event by clicking on the large ducks next to the smaller ducks and can be purchased later at [Pear's Place](pears-place) for 30 [Coins](coins). When clicked, the duck is squeezed in 4 directions, producing a quack sound.

  ##[Info (Time Travel)]
  "How'd this little guy make it into the future? Might as well take him with me." -"Mountain Duck (Time Travel)"
  The Mountain Duck can also be obtained in the [Time Travel](time-travel) event in the first quadrant (northeast) of the park, where it'll be found on the docks next to the lake. You can pick it up as well. 

  ##[Trivia]
  - The Mountain Duck specifically in the [Time Travel](time-travel) event is confirmed to be a male duck.
