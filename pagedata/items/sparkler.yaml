  ##[Info]
  The Sparkler is a limited-time item that is only given out from December 30th - Jan 1st, to celebrate [New Years](new-years). The Sparkler will make sparkles when equipped, and you can swap through colors by clicking, but it'll turn off in-between colors. The sparkles can be Red, Blue, and Green. 
  \n\n 
  The Sparkler is just a cosmetic item, and has no effects to the player nor gameplay, disappearing after January 1st. 

