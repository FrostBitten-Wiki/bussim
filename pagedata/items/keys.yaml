content: |
  "Can't leave the house without 'em." -"Keys"

  ##[Info]
  The Keys are an item as part of the Roleplay / Filler set. Like all the other items within this set, these don't possess any practical functionality.
  \n\n
  When used, the player will shake the keys, producing a jingling sound.

  ##[Trivia]
  - Back before the release, the original animation of the Keys would have the player rapidly move their arm up and down to jingle it. Which was later changed.
