  "Made with love." -"Sandwich"

  ##[Info]
  The Sandwich is a food item obtainable from the [Picnic Event](picnic) or from [Pear's Place](pears-place) for 10 [Coins] once unlocked / obtained once. 
  \n
  The item, when consumed, heals a tiny bit of health. 

  ##[Trivia]
  - The model is a retextured version of the Space Sandwich gear, made to look closer to a regular sandwich. 

