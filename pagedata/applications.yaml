  header:
    description: |
       Applications are software within the game that can be downloaded using the Synchronized Transferable App Repository, or STAR App. Each application serves their own unique purpose, affecting more than just your phone. Some of these range from statistics, to ordering already experienced events, among other things.
       \n\n
       Existing apps that are already pre-packaged within your phone however, are instead within the [Phone's](phone-overhauled) own page. External applications will only be displayed here.
       \n\n 
       Do note that the main currency used in these transactions are <clr:#FFE669>(Coins) and / or <clr:#45ff45>(Robux), with some either being needed to download an app, or to purchase goods.

