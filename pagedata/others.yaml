content: |-
  !!LISTITEM IMAGE:"/bussim-assets/images/others/10-million-event.webp" TITLE:"10 Million Event" DESCRIPTION:" The 10 Million Event is a passive event that happened from October 15, 2020 to November 1st, 2020. During this event, you'll be granted a spin for rewards with various rarities and a re-roll for the cost of 15 Passenger Reputation." REDIRECT:"10-million-event"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/billboards.webp" TITLE:"Billboards" DESCRIPTION:" Billboards are props that appears on the sides of the road around every 3 minutes and 30 seconds. Often showcasing advertisements from companies." REDIRECT:"billboards"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/bus-radio-icon.webp" TITLE:"Bus Radio" DESCRIPTION:"The Radio is a functional prop in The Bus in Bus Simulator. It plays a large variety of songs and intermissions around the bus, and can be listened to via Airpods." REDIRECT:"bus-radio"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/bus-cola-bandolier.webp" TITLE:"Bus-Cola Bandolier" DESCRIPTION:"The Bus-Cola Bandolier is an official accessory that you can buy in the Roblox Marketplace." REDIRECT:"bus-cola-bandolier"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/coin.webp" TITLE:"Coins" DESCRIPTION:"Coins are the main currency in Bus Simulator, used to purchase apps, items, and more. Replacing Passenger Reputation as a form of currency in almost all purchases in the game." REDIRECT:"coins"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/commands.webp" TITLE:"Commands" DESCRIPTION:"Commands are a feature in Bus Simulator used to change small elements of the game, such as chat tag customisation and private server commands." REDIRECT:"commands"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/cosmetics.webp" TITLE:"Cosmetics" DESCRIPTION:"Cosmetics are custom-made accessories tailored to a specific user with custom effects and sounds, mainly to NobleReign's friends. They may also appear in NobleReign's other games as well." REDIRECT:"cosmetics"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/diy-mini-bus.webp" TITLE:"D.I.Y. Mini-Bus" DESCRIPTION:"The D.I.Y. Minibus is an official accessory that you can buy in the Roblox Marketplace." REDIRECT:"diy-mini-bus"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/games.webp" TITLE:"Games" DESCRIPTION:"Games are small, classic minigames one can play to pass the time in Bus Simulator, most of which are in the Gameboy Advance or the Roemulator." REDIRECT:"games"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gps.webp" TITLE:"GPS Locations" DESCRIPTION:"The GPS Locations are flavor text locations randomly made by the GPS. This attempts to document all of it." REDIRECT:"gps-locations"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/news.webp" TITLE:"News" DESCRIPTION:"News, or called News Articles or sometimes the News Reporter, is a chat feature in Bus Simulator. Every so often, it would report on something to make chat much less empty aside from shouts." REDIRECT:"news"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/new-years.webp" TITLE:"New Years" DESCRIPTION:"The New Years is a passive event that happens every hour during December 31st to January 1st of every year. During this time, you'll recieve different rewards every half-hour." REDIRECT:"new-years"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/pearcoin.webp" TITLE:"<float>hr[Pearcoin^(TM)]</float>" DESCRIPTION:"The <float>hr[Pearcoin^(TM)]</float> is a gamepass that is only obtainable through Pear, or through somebody's inventory, and costs 2 R$ to purchase." REDIRECT:"pearcoin"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/ranks-tags.webp" TITLE:"Ranks/Tags" DESCRIPTION:"Ranks and tags are cosmetic tags that appear before your username and are obtained in many ways." REDIRECT:"ranks-tags"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/reputation.webp" TITLE:"Reputation" DESCRIPTION:"Reputation (or more commonly known as 'rep') is a statistic in Bus Simulator that works either as collection for milestones like heart tags, or currency for permanent items, and it also has two different forms, both of which can be obtained in different ways." REDIRECT:"reputation"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/tv.webp" TITLE:"TV" DESCRIPTION:"The Television, or TV for short, is an interactive prop that appears both in he Bus and Noble's House." REDIRECT:"tv"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/vehicles.webp" TITLE:"Vehicles" DESCRIPTION:"Vehicles are moving props that go alongside The Bus and may sometimes collide with each other, often making the game more lively." REDIRECT:"vehicles"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/vr.webp" TITLE:"VR" DESCRIPTION:"VR is a platform that you can use to play Bus Simulator in, and comes with a few perks in doing so. This page provides a guide and other things related to VR." REDIRECT:"vr"
  !!LISTITEM IMAGE:"/bussim-assets/images/others/weather.webp" TITLE:"Weather" DESCRIPTION:"The weather is a visual feature in Bus Simulator that has zero impact to the game-play, but adds both visuals and sounds depending on what weather is currently active as you wait for the next event." REDIRECT:"weather"