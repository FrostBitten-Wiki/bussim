content: |-
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/art-gallery.webp" TITLE:"Art Gallery" DESCRIPTION:"The Art Gallery is a location in Bus Simulator which can be accessed by flushing [The Bus](the-bus)' toilet while you are seated." REDIRECT:"art-gallery"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/backwalls.webp" TITLE:"Backwalls" DESCRIPTION:"The Backwalls is a rare event where a person mentions about the bus having a few hiccups or something isn't feeling right, afterwards all players (assuming they are not in Frost's Den) are teleported into the Backwalls." REDIRECT:"backwalls"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/beter-box.webp" TITLE:"Beter Box" DESCRIPTION:"The Beter Box is a small box located in front of the Bus outside, the box itself is rather small and has multiple moving images of Peter Griffin, as well as one in the center, which will always look at you." REDIRECT:"beter-box"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/bloxdonalds.webp" TITLE:"Bloxdonalds" DESCRIPTION:"The Bloxdonalds is both an Event and a Location in Bus Simulator." REDIRECT:"bloxdonalds"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/noob-room.webp" TITLE:"Noob Room" DESCRIPTION:"The Noob Room is an area in Bus Simulator only accessible by going through the door that lies far away from the back of The Bus, assuming the secret button has been pressed." REDIRECT:"noob-room"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/glacier-cave.webp" TITLE:"Glacier Cave" DESCRIPTION:"The interior is a massive cave filled with crystals, on the left there is a hidden passage way that appears to be a parkour that leads to NamerElf's actual spot. (While NamerElf is credited; it isn't present in its podium in the Art Gallery.)" REDIRECT:"glacier-cave"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/gps.webp" TITLE:"GPS Locations" DESCRIPTION:"The GPS lists locations that the Bus is currently in, and this is the list that shows most of them. They're all just cosmetic, and have no correlation to the biome you're in." REDIRECT:"gps-locations"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/the-bus.webp" TITLE:"The Bus" DESCRIPTION:"The Bus is the main part and theme of this entire game, it is composed of 3 different floors with about more than 40 seats distributed all over the floors including items and props." REDIRECT:"the-bus"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/small-rooms/lounge-room.webp" TITLE:"Small Rooms" DESCRIPTION:"The Small Rooms are hidden areas within The Bus that are only accessible via the usage of a Cramped Cola, containing a few secrets, furniture, and more." REDIRECT:"small-rooms"
  !!LISTITEM IMAGE:"/assets/bussim/images/locations/void-box.webp" TITLE:"Void" DESCRIPTION:"The Void is a medium-sized black room that has two monitors in the top-right corner with Efeuc laying down next to them, and a sign simply saying "back", which being clicked or tapped on, will take you back to the front of the second floor on the The Bus." REDIRECT:"void-box"
