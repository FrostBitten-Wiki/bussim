  ##[Trivia]
  - The items that can't be purchased but are part of the events are those that are only purchasable (and permanent) with <clr:#FFE669>(Coins) or originally [Passenger Reputation](reputation).
    - Examples such as [Compass](compass), [Gas Station Coil](gas-station-coil), [Gas Station Ice Cream](gas-station-ice-cream) and [Flying Skillbook](flying-skillbook) all can be purchased with <clr:#FFE669>(Coins) but aren't on the Shop.
    - Other items that are specifically limited / are now classified as unobtainable cannot be purchased in the <clr:#FFE669>(Coins) Shop, as well as items obtained through [NPCS](npcs).
      - Examples of this are the [Candied Cane](candied-cane), [Hoverboots](hoverboots), [Frozen Chocolate](frozen-chocolate), and [Magic Mirror](magic-mirror).
  - Items such as Liquid Void and Almond Water are not permanent when bought with <clr:#FFE669>(Coins), and are meant to be unlocked manually.
  - D6's line for answering Ectta's questions "god may judge you, but his sins outnumber your own" is a reference to a post on Tumblr by user afabbaeddel.
  - D6's line for appreciating a biome ‚Äúi hate biomes.‚Äù is an indirect reference to Left 4 Dead, specifically Francis' gimmick of expressing his hatred for many things.
  - D6's line for the ballpit "wait! think twice about doing this one... remember dashcon?" refers to Dashcon, a convention organized by and for users of Tumblr.\nOne of its most memorable attractions, according to some attendees, was a ball pit in the middle of an otherwise empty recession hall. Several rumors about it were spawned, most of which were unsavory, to say the least.
  - D6's line for breaking in a house "go, do a crime." is a reference to a meme, depicting a person giving a raccoon a handgun.
  - D6's line about the weather "it rained chunks of meat in kentucky once, and to this day no one knows why." is a true fact about an incident that occurred on March 3, 1876 in Bath County, Olympia.
  - D6's line for staring at yourself in the mirror "i did not care for undertale. didn't like it. it insists upon itself." is a double reference to both Undertale, which is referenced directly, and a scene from Family Guy, wherein Peter Griffin, while drowning, confesses that he did not like the movie The Godfather.
  - D6's line for surviving a dangerous event "you ARE the danger." refers to an iconic line from Breaking Bad character Walter Hartwell White, where he says ‚ÄúI am not in danger, Skyler. I am the danger.‚Äù
  - D6's line for defenestration "little blurry stars scattered all across my room." is a reference to the song Haunted, by Laura Les. Laura is best known as one half of experimental electronic duo 100 gecs.
  - D6's line for bonking your head by a tunnel "oh good, a concussion!" is a reference to a line spoken by The Spy from Team Fortress 2.
  - Zeon's line for the NoDough quest is a very loose reference to the video game franchise PAYDAY.
  - Zeon's line for Connect Four is a reference to "It's time to duel!" from Yu-Gi-Ohs anime.
  - Fang's first variant line for getting something to eat is a reference to Parkour Civilization's [raw beef or raw chicken debate](https://www.youtube.com/watch?v=2pFwQiwRbcg&t=7s).
  - Fang's line in exploring outdoors is a reference to Fang's submission of [Birch Forest](birch-forest), in which Noble encountered severe welding issues when testing it out.\nIt was later patched by Noble before releasing.
  - User's line for having a successful shift at a cafe references Zeon's line "Hey, if you see a black wolf with glasses and a blue shirt on your bus, tell 'em I said hi!", which references Fang, not User.
  - Nyx has the most amount of lines as a host, majority of it coming from experiencing a specific biome.
  - Foxman's line for getting the knife was originally "Kill em all! YEAH YEAH YEAH STAB EM!", but Noble changed the dialogue in fear of it being a potential risk with Roblox.
  - NotFunnyCardboardClown has zero dialogue. At all.
  - Fang's / User's line for the DVD is the same, with varying degrees of added O's.
  - Cerus' / Disc's line for staring at yourself in the mirror is the exact same as Disc / Cerus.
    - The two both reference Undertale, in which during the later segments of the game, you can inspect yourself in the mirror again for the aforementioned line.
  - Both Fang and Cerus currently have custom colored text when selected as hosts.
  - This is the newest longest wiki page, and will only get longer when more quests and hosts get added.
