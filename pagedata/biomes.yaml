editable: true
page:
  title: Biomes
  description: Biomes appear randomly after driving through a tunnel, and they don't
    have any relation to events most of the time, unless if a specific event forces
    it (i.e. Blizzard).
  keywords: wiki, roblox bus simulator, roblox bus sim, roblox bus sim biomes

  tags: some,tags,here,that is used by the search api
  ignore: ignore

  header:
    description: |
      Biomes appear randomly after driving through a tunnel, and they don't have any relation to events most of the time, unless if a specific event forces it (i.e. Blizzard).

    image: ''
    imageBanner: /assets/bussim/images/banners/bus-banner.webp

attributions: []

content: |-
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/biodiverse.webp" TITLE:"Biodiverse" DESCRIPTION:"Biodiverse is one of the new biomes added to Bus Simulator. It is composed of a much more grassy environment with forests, large grass being bigger than Robloxians, ferns, bushes, as well as moving butterflies from time to time." REDIRECT:"biodiverse"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/birchforest.webp" TITLE:"Birch Forest" DESCRIPTION:"The Birch Forest is a biome in Bus Simulator submitted by FangedWerewolf (@Noobbiom). The biome features groups of tall birch trees with some normally being taller than the others, and often have beehives located underneath the leaves." REDIRECT:"birch-forest"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/bricks.webp" TITLE:"Bricks" DESCRIPTION:"The Bricks biome is a simple biome where the ground is just bricks, and any hills are also textured with bricks. Buildings also spawn in the biome, but that's about it." REDIRECT:"bricks"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/crystals.webp" TITLE:"Crystals" DESCRIPTION:"The Crystals is a biome in Bus Simulator submitted by PolyframeX (@polyframex). The biome features a similar composition to Rocky, however features many purple gemstones with varying sizes." REDIRECT:"crystals"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/desert.webp" TITLE:"Desert" DESCRIPTION:"Desert is a biome that will spawn randomly after driving through a tunnel." REDIRECT:"desert"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/doodle.webp" TITLE:"Doodle" DESCRIPTION:"Doodle is one of the new biomes added to Bus Simulator. It features a notebook-paper-like floor as well as animated doodles depicting flowers, grass, bushes, and trees." REDIRECT:"doodle"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/fall.webp" TITLE:"Fall" DESCRIPTION:"Fall is a biome in the game that is similar to h[Summer], but is replaced with Orange instead of Green." REDIRECT:"fall"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/forest.webp" TITLE:"Forest" DESCRIPTION:"The Forest is a biome that's very similar to h[Summer], but more dense with fog and has more trees spawning, commonly in a line of five trees. They spawn in both large and small sizes randomly around the biome." REDIRECT:"forest"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/frozen.webp" TITLE:"Frozen" DESCRIPTION:"Frozen is a biome that will spawn randomly after driving through a tunnel. It comprises of ice spikes, trees, and occasionally crashed helicopters. It also has a slightly desaturated light blue for its fog." REDIRECT:"frozen"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/hellscape.webp" TITLE:"Hellscape" DESCRIPTION:"The Hellscape is a biome in Bus Simulator submitted by Lunar (@MegaRacer5000). The biome features a hell-like atmosphere and enviroment, with lava puddles, spikes, and rarely cages on top of lava. Despite these conditions, residential buildings still spawn here." REDIRECT:"hellscape"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/lava.webp" TITLE:"Lava" DESCRIPTION:"Lava is a biome that will spawn randomly after driving through a tunnel. It comprises of lava surrounding the entire street with a potent orange haze for its fog." REDIRECT:"lava"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/mythic.webp" TITLE:"Mythic" DESCRIPTION:"Mythic is a biome that is dark, and fantasy-like, where the shading is more blue. The biome has blue grass and gigantic trees with blue leaves" REDIRECT:"mythic"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/nostalgic.webp" TITLE:"Nostalgic" DESCRIPTION:"Nostalgic is a biome that more focuses on the "Older ROBLOX" era, with the older studs texture, blocky bushes and trees, like for Blox Mart and Witches Brew." REDIRECT:"nostalgic"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/overseas.webp" TITLE:"Overseas" DESCRIPTION:"Overseas is a biome that will spawn randomly after driving through a tunnel. It comprises of the street being a bridge and the terrain being completely non-existent. It also has a similar haze to Nostalgia among a few others." REDIRECT:"overseas"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/plains.webp" TITLE:"Plains" DESCRIPTION:"Plains is a biome similar to h[Summer], but doesn't include hills. Instead, it includes crashed helicopters, as well as trees, bushes, and buildings." REDIRECT:"plains"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/plastic-bricks.webp" TITLE:"Plastic Bricks" DESCRIPTION:"Plastic Bricks is a biome that appears with a Smooth Plastic material in green. A unique tree mesh and red plastic bricks spawn on the terrain, as well as buildings. The biome used to be called LEGO, but was changed potentially due to copyright reasons." REDIRECT:"plastic-bricks"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/rocky.webp" TITLE:"Rocky" DESCRIPTION:"Rocky is a biome that will spawn randomly after driving through a tunnel. The biome is rather simple, being made entirely out of rocks and boulders." REDIRECT:"rocky"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/snowy.webp" TITLE:"Snowy" DESCRIPTION:"Snowy is a biome that will spawn randomly after driving through a tunnel. The biome is based on winter, having the ground and trees covered in snow." REDIRECT:"snowy"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/summer.webp" TITLE:"Summer" DESCRIPTION:"Summer is a simple biome with Grass and not much else. Buildings, bushes, and trees also spawn in the biome." REDIRECT:"summer"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/thorns.webp" TITLE:"Thorns" DESCRIPTION:"Thorns is a biome that will spawn randomly after driving through a tunnel. It has a darker appearance, with many large, thorn-like spikes around the area. The biome is based off of The Landscape of Thorns, which is a physical marker for how dangerous the area is for people in the future." REDIRECT:"thorns"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/vaporwave.webp" TITLE:"Vaporwave" DESCRIPTION:"The Vaporwave biome is a biome that is very different than the rest, which uses a lot of pink and black. The buildings are black with pink outlines, and the ground is a grid with pink lines and black squares. Whenever it rains, the rain appears pink as well." REDIRECT:"vaporwave"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/void.webp" TITLE:"Void" DESCRIPTION:"The Void biome is a biome that cannot be forced by the !biome command, but instead can be seen in two events, h[Exploiter] and h[Glitches], as well as with the !map command. The biome appears completely blank and lacks a road. The collision for the road and ground exists, but it cannot be seen. Vehicles cannot spawn in this biome, either." REDIRECT:"void"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/volcanic.webp" TITLE:"Volcanic" DESCRIPTION:"The Volcanic is a biome in Bus Simulator submitted by MaxTheGuy (@Janernp). The biome features volcanoes of varying sizes, and a magma floor. Despite its intense atmosphere, buildings still spawn here and rainfall is still present." REDIRECT:"volcanic"
  !!LISTITEM IMAGE:"/bussim-assets/images/biomes/wasteland.webp" TITLE:"Wasteland" DESCRIPTION:"Wasteland is a biome that has a similar appearance to h[Thorns]. The ground has rust covering it, and it spawns dead bushes, hills, and equally-rusted buildings. The skybox is red, cloudy, and ominous, and is the "End of the World" skybox, made by tyler7778." REDIRECT:"wasteland"
