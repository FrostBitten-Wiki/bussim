content: |
  ##[Info]
  Sakura is an NPC that appears in the [Cafe](cafe) event. She is also an Administrator to the following games of NobleReign: [Bus Simulator](https://gla.dog/bus) and [Kit Battle](https://gla.dog/kit-beta).

  ##[Appearance]
  Sakura is an orange Floran with green leaves. She wears a tank top with the Terrene Protectorate faction logo from Starbound on it, Black slacks, Green hair with leaves in it, and a Sakura Wreath.

  ##[Dialogue]
  Sakura is currently not interactable.
  
