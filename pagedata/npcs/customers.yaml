  ##[Info]
  The customers are NPCs that appears in the [Coffee Shop](coffee-shop) event.
  \n\n
  Unlike Civilians, the Customers can talk and can be interacted with.

  ##[Appearance]
  Their appearance is random, but unlike [Civilians](civilian), they use the Default Blocky Avatar, with randomized Clothing, Face and Accessories.

