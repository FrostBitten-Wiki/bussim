  ##[Info]
  MiroCev is a minor character in the game, and just gives out free [Lemon Sodas](lemon-soda) in the [Soda Stand](soda-stand) event.

  ##[Appearance]
  MiroCev is an Industrial White skinned robloxian that wears a lab coat and goggles, and slicked back hair.

  ##[Dialogue]
  !!DLEMULATOR EID:"mirocevemulator" SID:"start" URL:"/assets/bussim/emulatorData/mirocev.json"

  - hg[Variant 1]: "Oh, a customer! Welcome to my soda stand!"
  - hg[Variant 2]: "Hey there, welcome! Would you like some soda?"
    - hg[Option 1]: You're selling soda.. out here?
        - "Well, I'm not selling it.. it's free!"
            - hg[Option 1]: ...but, why on the side of a highway? Who'd stop for that?
                - "I mean, you did, didn't you?"
            - hg[Option 2]: What? Why wouldn't you want to make some profit off it?
                - "I just feel generous!"
    - hg[Option 2]: Who are you...?
        - "Just a humble soda stand vendor!"
    - hg[Option 3]: Sure!
        - "Cool! Here's your free soda! Enjoy!"
          - If the player doesn't have one currently:
            - (The player recieves a [Lemon Soda](lemon-soda))
          - If the player already has one: 
            - "Hey...you already have a soda! One per customer!"

