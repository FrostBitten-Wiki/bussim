  ##[Info]
  Fizzy is a very minor NPC, and can only be seen infront of the Bloxdonalds.

  ##[Dialogue]
  !!DLEMULATOR EID:"fizzyemulator" SID:"start" URL:"/assets/bussim/emulatorData/fizzy.json"

  - "Hey there."
    - hg[Option 1]: What are you doing?
        - "I'm just standing around."
            - Why are you here?
                - "I won an art contest, that's why I'm here."
    - hg[Option 2]: Why are you here?
      - "I won an art contest, that's why I'm here."

  ##[Trivia]
  - This character used to have the shortest amount of dialogue in the game.
  - Due to controversey related to the person behind this NPC. This NPC has been removed.
    - Controversey includes supporting proshipping, homophobia, racism, transphobia, among others.

