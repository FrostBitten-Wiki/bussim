  ##[Info]
  Zeon is an NPC that appears in the [GOATed Gas Station](goat-station) and [Sparkplug Cafe][cafe] event. She is also a moderator for Bus Simulator.

  ##[Appearance]
  She wears a purple zip-up jacket, purple shadow antlers, Brighteye's hair, black pants with purple stripes on the sides, 3D glasses, and a purple scarf.

  ##[Favourite Drink]
  Zeon's favourite drink is [Strawberry Smoothie](cafe-coffee-recipes). This gives you either 1 Passenger Rep or 1 Driver Rep and 70 Coins.

  ##[Dialogue]
  ###[**Goat Station**]
  !!DLEMULATOR EID:"gas_zeonemulator" SID:"start" URL:"/assets/bussim/emulatorData/zeon.json"

  - hg[Variant 1]: "WHY ARE YOU IN MY HOUSE?!?!?!?!?!?!"
  - hg[Variant 2]: "oh, hey. friends usually _knock_ first, ya know?" (Friend-Exclusive)
      - hg[Option 1]: Hi.
          - "Uh... Hi???? What do you want from me???"
              - hg[Option 1]: Who lives in the other house?
                  - "I dunno. The house is pretty empty. Maybe it's for sale?"
              - hg[Option 2]: D6 wants to talk about turtle skeletons. (D6)
                  - "Aw hell yea. Those skeletons are so rad. Don't I also owe him 5 bucks...?"
      - hg[Option 2]: Who are you?
          - hg[Variant 1]: "Why... Why are you asking me this??? You broke into my house and gonna ask stuff about me?? Fine. I'm Zeon. I moderate the bus statistics and stuff like it. I don't get paid enough for it..."
          - hg[Variant 2]: "Did you forget? I'm Zeon. The one friend thats a loser, and probably your only friend that is a girl." (Friend-Exclusive)
      - hg[Option 3]: michael
          - "michael"
      - hg[Option 4]: Do you have a stick of RAM in your house? (Tazer)
          - "Uh... Yeah...? Why?"
              - hg[Option 1]: Tazer wanted one.
                  - "Oh, alrighty. Dunno why he didn't just ask me... Anyways, it's in my room. Down the hall and to the left."
              - hg[Option 2]: Just curious.
                  - "Ooookkayyy....?"
      - hg[Option 5]: Just checking in. (Friend-Exclusive)
          - "Well, hey there."
      - hg[Option 6]: Sorry! Didn't know I was breaking in... (Stranger-Exclusive)
          - "How did you just- Okay.. Just... Get outta here Or don't. I'm an NPC, I can't force you to do something."

  ###[Drink Responses (Goat Station)]
  - If you give Zeon the wrong drink:
    - "Thanks for the offer I guess, but I don't really need it. You drink it."
  - If you give Zeon <clr:#151812>(***The Sludge.***):
    - "Why did you bring this to me? This is literally poison..."
  - If you give Zeon <clr:#FFC9C9>(***Strawberry Smoothie***):
    - "That cafe does delivery? I don't remember ordering this.. but thanks."
      - This dialogue repeats even with another favorite drink.

  ###[Airhorn Responses (Goat Station)]
  - If the airhorn is used repeatedly in proximity to Zeon
    - "You know, I'm trying to read here..."
  - If the airhorn is used repeatedly in proximity to Zeon for a second time and so on
    - "Ugh...."

  ##[**Cafe**]
  - hg[Variant 1]: "Oh uh... hey there."
  - hg[Variant 2]: "omg hiii!! haiii!!! :D" (Friend-Exclusive)
  - hg[Variant 3]: "Hey, what's up?"
  - hg[Variant 4]: "Uuhh... Do I know you...?"
  - hg[Variant 5]: "Um.. Hhhii...?"
    - hg[Option 1]: Who are you?
      - "Um... I'm Zeon."
        - hg[Option 1]: What're you doing here?
          - "I'm just hanging out here. Why...?"
            - hg[Option 1]: Just curious.
              - "Oookkkayyy....?"
            - hg[Option 2]: Waiting on something?
              - "Besides my <clr:#FFC9C9>(***Strawberry Smoothie***), not really."
    - hg[Option 2]: Haven't I seen you before?
      - "No idea who you are. I don't recall seeing you ever before."
    - hg[Option 4]: What are you doing here?
      - "Am i not allowed to go to places now?"
      - "Just messin' with ya."
      - "I like this place! Their drinks are pretty good, and I sometiems work behind the counter."
      - "...whenever I need some extra funds. My rent is kind of due..."
        - hg[Option 1]: Why arent you behind the counter then?
          - "It's my day off."
        - hg[Option 2]: That's rough.
    - hg[Option 5]: What's on your mind?
      - "A fair amount of stuff, Here's one for ya."
        - hg[Variant 1]: "If you see an English gentleman wearing a coat and a tophat, as well as a small child wearing blue with him, don't be afraid to give them a puzzle! They're both really good at solving 'em."
        - hg[Variant 2]: "michael"
        - hg[Variant 3]: "I've heard that there's a bus that's in some sort of time loop. I don't know how true it is, but it sounds like a lot of bologna to me."
        - hg[Variant 4]: "I'm normally not this social... But you somehow got me to open up!"
        - hg[Variant 5]: "uhm uh uuhhhhh..... ur my bestie!!!!"
        - hg[Variant 6]: "Sometimes I've seen a bus that has a lot of other strange stuff on or around it, as well as some dude holding some Blueprints."
          - "How do they do it...?"
        - hg[Variant 7]: "Hey, if you see a black wolf with glasses and a blue shirt on your bus, tell 'em I said hi!"
        - hg[Variant 8]: "You're not funny if you spam the Airhorn. Not sorry to break the news to ya."
        - hg[Variant 9]: "The Blox Deck is a pretty cool system. Really easy to modify!"
        - hg[Variant 10]: "I heard there's a ride out there that takes over four years to fully ride, and has signs saying that 'the ride never ends'."
          - "I hope those people are okay...!"
        - hg[Variant 11]: "Hey, who's that standing directly behind you...?"
      - hg[Option 6]: Nevermind.

  ###[Drink Responses (Cafe)]
  - If you give Zeon the wrong drink:
    - "Oh, uhm... I didn't ask for this."
      - hg[Oops.]
  - If you give Zeon <clr:#151812>(***The Sludge.***):
    - "I don't know WHAT that is but it's definitely not what I ordered."
  - If you give Zeon <clr:#FFC9C9>(***Strawberry Smoothie***):
    - "Oh, it's the smoothie I ordered. Thanks."
      - This dialogue repeats even with another favorite drink.

  ##[Trivia]
  - The "michael" dialogue is a reference to "[Michael Zombies](https://www.roblox.com/games/8054462345/Michaels-Zombies)", which is also a reference to the michael meme.\n\n
  - The book she reads is a chunk of the "[Bee Movie](https://en.wikipedia.org/wiki/Bee_Movie)" script.\n\n
  - Zeon originally had a higher pitched bebebese sound but has been replaced.
    - It has been replaced again with the December 25, 2023 update.
  - Zeon is the one of the only known NPCs to provide choices specifically to those who aren't friends to her, and to those who are.

