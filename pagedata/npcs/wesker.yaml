  ##[Info]
  Wesker is a contributor in Bus Simulator, she also made this entire website, with some help by kalcifur and chadgpt.
  \n\n
  Wesker can be found on the Crimson Realm. sometimes found (by chance) in other events. like [BloxDonalds](bloxdonalds), [GOATed Gas Station](goat-station), and more. (mainly events that has structure and lasts a few minutes or so.)

  ##[Appearance]
  Wesker wears a Crimson Wolf Hat, a Spiky Collar, a Double-Sided Crimson Scythe, Red Flannel Pants and Black Bandages around her Torso and Hands.
  \n\n
  Her eyes is obstructed by the Hat and her Hair, with only her Big Spiky Smile visible.

  ##[Favourite Drink]
  Wesker's favourite drink is [Crimson Elixir](recipes#items). This gives you 4 driver or passenger rep.

