  "Giant cans of sugary goodness, surrounded by a fizzy atmosphere." -"Rider (Almanac)"
  ##[Info]
  The Bloxy Cola is a biome in Bus Simulator submitted by Mat (@Matissdaniels1). 
  \n\n 
  The Bloxy Cola biome is composed of well, large-scaled Bloxy Colas, with some spilling out onto a soda-coated floor, you may even find normal scaled Bloxy Colas from time to time as well.

  ##[Trivia]
  - This was likely a last-minute addition towards the game prior to the Phone Overhaul Update releasing.
  
