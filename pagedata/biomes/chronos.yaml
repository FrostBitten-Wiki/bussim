  "It almost feels like you're lost in the sands of time..." -"Rider (Almanac)"
  ##[Info]
  The Chronos is a biome in Bus Simulator submitted by Loony (@TheLoonyCrazy). 
  \n\n 
  The biome features large-scale hourglasses, cogs, and often ritual circles projecting a beam into the sky, all of which are tinted with a dark purple. All the following props also have a subtle purple cartoony outlines.
  \n\n
  The floor is composed as well of purple sand, and the skies are a pitch black, with purple as a bottom-to-top gradient with faint beams projecting in the horizon. 
  !!GALLERY [/assets/bussim/images/biomes/Chronos.webp]