content: |
  "Luscious scenery, featuring large ferns, butterflies, and plenty of greenery." -"Rider (Almanac)"
  ##[Info]
  Biodiverse is one of the new biomes added to Bus Simulator. It is composed of a much more grassy environment with forests, large grass being bigger than Robloxians, ferns, bushes, as well as moving butterflies from time to time.

  ##[Trivia]
  - In an event where [The Bus](the-bus) stops, you used be able to find that most of the props in this biome were collidable, and that included the butterflies.
  
