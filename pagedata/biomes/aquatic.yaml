content: |
  "A biome taking place underwater, filled with coral. Strange that no fish or aquatic mammals are here..." -"Rider (Almanac)"
  ##[Info]
  Aquatic is a biome submitted by Zeon (@z_30n). It is composed of a sand floor, paired with different colored corals spawning around the biome. The atmosphere is also changed to represent being underwater.
  \n\n
  Fortunately, you can't drown in the Aquatic biome by default.
  ##[Trivia]
  - It is completely possible for [Flash Flood](flash-flood) to still happen even in the Aquatic biome, which may or may not break the immersiveness of the biome.

