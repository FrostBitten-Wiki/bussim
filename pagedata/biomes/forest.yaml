content: |
  "A biome with densly packed trees lining the roadside." -"Rider (Almanac)"
  ##[Info]
  The Forest is a biome that's very similar to [Summer](summer), but more dense with fog and has more trees spawning, commonly in a line of five trees. They spawn in both large and small sizes randomly around the biome.

