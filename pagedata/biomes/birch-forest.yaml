  ##[Info]
  The Birch Forest is a biome in Bus Simulator submitted by FangedWerewolf (@Noobbiom). 
  \n\n 
  The biome features groups of tall birch trees with some normally being taller than the others, and often have beehives located underneath the leaves. 
  \n\n 
  This also has bushes and a large space in-between the road and the biome meant for wider [Mini-Bus](mini-bus) traversal. 

  ##[Trivia]
  - This is one of the first biomes to be submitted in Bus Simulator by a community member.
  
