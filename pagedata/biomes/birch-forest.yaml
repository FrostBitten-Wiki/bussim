  "Like a regular forest, but featuring only birch trees." -"Rider (Almanac)"
  ##[Info]
  The Birch Forest is a biome in Bus Simulator submitted by FangedWerewolf (@Noobbiom). 
  \n\n 
  The Birch Forest is a biome that features groups of tall birch trees with some normally being taller than the others, bushes, and often have beehives located underneath the leaves.

  ##[Trivia]
  - This is the first biome to be submitted in Bus Simulator by a community member.
  
