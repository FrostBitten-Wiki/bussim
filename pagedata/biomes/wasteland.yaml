  ##[Info]
  Wasteland is a biome that has a similar appearance to Thorns. The ground has rust covering it, and it spawns dead bushes, hills and equally-rusted buildings.\n\n__Trivia__\n- The skybox used is the "[End of the World](https://create.roblox.com/marketplace/asset/54009801/End-of-the-world-skybox)" skybox, made by tyler7778.

