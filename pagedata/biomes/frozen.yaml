content: |
  "A frozen tundra, where everything's covered in a layer of ice." -"Rider (Almanac)"
  ##[Info]
  The Frozen biome is similar of that to the Forest biome, but is instead lined with a coating of ice. Ice crystals and spikes also spawn here and is often seen during the [Blizzard](blizzard) event. In rainy / stormy [weather](weather), snow / hail begins to form.

