content: |
  ##[Info]
  The Obby is a simple event in Bus Simulator, where the bus briefly stops at a small obby next to the sidewalk of the road. 
  \n\n 
  The players can choose to complete it in any way possible, being awarded with a can of [Hyper Soda](hyper-soda) at the end. The event ends shortly afterwards.
  ##[Dialogue]
    - hg[Event]: "Hey look, is that a classic obby?"
      - hg[You]: "I should complete it!"
        - h[After 40 seconds have passed...]
          - hg[Event]: "We are leaving soon."
  !!GALLERY [/assets/bussim/images/events/obby2.webp|/assets/bussim/images/events/obby.webp]