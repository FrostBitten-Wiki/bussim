content: |
  ##[Info]
  The Shack is an event in Bus Simulator, where the Bus stops at an abandoned shack, within the shack contains a [Fake Rocket Launcher](fake-rocket-launcher) that will explode the holder on use. 
  \n\n
  Soon after the driver mentions their unease and promptly leaves the shack, ending the event. 
  ##[Dialogue]
    - hg[EVENT]: "We found an abandoned shack..."
      - h[After a while...]
        - hg[Event]: "This place is a little too spooky for me. We're leaving now, get back on." 
  !!GALLERY [/assets/bussim/images/events/shack.webp]