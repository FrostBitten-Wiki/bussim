  ##[Commands - VIP / Private Server Owners]
  These commands largely are only restricted to the owner of the private server and NobleReign. Most of these involve commands that can massively impact the game.

  \n\n 

  | Commands              | Effects                                                                                                                                                                         |
  |-----------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
  | !cmds               | Allows you to view a list of commands you can do as a Private Server Owner.                                                                                                     |
  | !rename [1-5]       | Allows you to rename any save slot currently being used,                                                                                                                        |
  | !emotion [emotion]  | Allows you to set an emotion for the Bus, being: - Happy\n- Sad\n- Glitching\n- Surprised\n- Neutral\nGets overriden if an event causes the Bus to have an emotion.             |
  | !btools [player]    | Gives the player(s) [[Edit]]. Using btools without any player username will give btools to yourself.                                                                            |
  | !rngevents          | Enables / Disables random events happening every 5 minutes. \n (Default: True)                                                                                                  |
  | !rngweather         | Enables / Disables random weather happening on occasion. \n (Default: True)                                                                                                     |
  | !weather [weather]  | Forces a list of weathers, being: - Sunny\n- Cloudy\n- Rainy\n- Stormy\nWeathers can also be affected based on biome.                                                           |
  | !seats              | Enables / Disables seats on the Bus. \n (Default: True)                                                                                                                         |
  | !speed [number]     | Forces the Bus to move on a specific speed. Can also accept decimals and negatives. Gets overridden however if a secret button is pressed or an event overrides it. \n (Default: 1) |
  | !datainfo           | Gathers all the data from saved builds and compiles them to a list.                                                                                                             |
  | !event [event]      | Allows you to force a specific event, check out the *Event's italic name* to use in **!event**. The event names are also case-sensitive.                                        |
  | !tunnels            | Enables / Disables tunnels, when disabled it'll also lock the biome permanently until re-enabled or used with **!biome**. \n (Default: True)                                    |
  | !slock              | Locks the server down, kicking anyone who tries to join. \n (Default: False)                                                                                                    |
  | !time [set/change/lock]| Allows you to edit time, setting it to a specific point, changing it, or locking it entirely.                                                                                |
  | !shouts             | Enables / Disables shouts from other public / private servers. \n (Default: True)                                                                                               |
  | !migrate            | Migrates any old saves onto a different format. Mainly used to prevent DataStores from being full and often causing players to not get any permanent items.                     |
  | !map                | Enables / Disables the entire map. Doesn't affect collisions of the road however. \n (Default: True)                                                                            |
  | !biome [biome]      | Allows you to instantly swap to any biome in the game.                                                                                                                          |
  | !clear (1-5)        | Permanently deletes any of the listed saves.                                                                                                                                    |
  | !load (1-5)         | Loads the build from your save slots.                                                                                                                                           |
  | !load-nobg (1-5)    | Loads the build but ignores the parts that directly affect the base game. Useful for saving progress after accidentally breaking an essential part of the game.                 |
  | !save (1-5)         | Saves the current build to any of the 5 slots.                                                                                                                                  |
  | !prune-marker       | Cleans any drawings somebody made with the [Marker](marker) if they aren't in the server.                                                                                       |
  | !wash-marker        | Cleans any and every drawing made with the [Marker](marker) from the server.                                                                                                    |
  \n 
  ##[Commands - Admins]
  These commands are used by the Bus Simulator Moderator / Admin team to moderate the game. They have more power than Private Server commands. 
  \n 
  You can also have a similar power by joining your Private Server, assuming somebody else is already in it. 
  \n\n 
  The only command available is **cmdbar/**, the other admin commands will not be listed as to make sure that it is only limited to the game's admins, but we will include useful ones for private servers.
  \n\n 
  | Commands              | Effects                                                                                                                                                                         |
  |-----------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
  |give/[player]/[item]   | Gives the player the listed item. Item name is not case sensitive, and typing "all" as the item gives the player every [item](https://wiki.wolfdo.gg/wiki/bussim/items) in the game.\n\nThe items can also be given with an unfinished input, assuming though that the letters that are inputted match the same as the item.\n\nExamples:\nhg[give/all/sp] will give Sparkler, Sparkler Candle, Spronkbib Popsicle, Cup Dispenser, and Spray Bottle, as all contain the inputted letters.\nhg[give/all/spra] will only give Spray Bottle, as it is the only matching item with the letters inputted.\n\nDo note that items obtained from this method aren't permanent. You will still need to do their intended methods in obtaining for them to be permanent.
  |refresh/[player]       | Respawns the player and puts them exactly where they were. Not including a playername will respawn the user instead.




