  ###[Colors]
  You can change the color of a few items, all of which are related to gamepasses. The ones you can currently customize are the [Mini-Bus](mini-bus), [D.I.Y. Mini-Bus](diy-mini-bus), [Megaphone EX](megaphone-ex) and [Airpods](airpods).
  \n\n 
  **!color** - Changes your Mini-Bus and D.I.Y. Mini-Bus' color, largely changing the main parts of the bus.
  - For those with the **OG Driver** rank, the Mini-Bus will also glow alongside the color chosen.
  - And those who have the **Contributor** rank will also have their Mini=Bus sparkle.
  Do note however that the color changes applied to the D.I.Y. Mini-Bus are only in Bus Simulator, and will be a simple navy blue color in all other games on Roblox.
  \n\n 
  **!mcolor** - Changes your Megaphone EX's color, changing the inner rings of the megaphone. This doesn't change your shout message however.
  \n\n 
  **!lcolor & !rcolor** - Changes your airpod color according to each side, requires having the [Colored Airpods](https://www.roblox.com/game-pass/10596401/Colored-Airpods) gamepass.
  \n
  ###[Nameplates & Tags]
  **!togglepd, !setrole & !setheart** are the three commands that currently alter chat tags, and **!region** is the only command that can customize your nameplate.
  \n\n 
  **!setrole** - Allows you to set any of your role tags. Goes from highest ranking to lowest and allows highest available to be selected. Does not let you select tags that you haven't unlocked but have surpassed.
  \n\n
  **!setheart** - Allows you to choose a heart to display next to your name, comes in many varieties, ending at the Numbers Heart, at 50,000 Driver Reputation.
  \n\n 
  **!togglepd** - Allows you to toggle donation tags ingame.
  \n\n 
  **!region [emoji]** - Allows you to customize your regional tag outside of Hidden. Requires you to have the [Custom Regional Emoji](https://www.roblox.com/game-pass/678185670/Custom-Region-Emoji) gamepass and have Regional Indicators in Social Settings to Hidden.
  \n 
  ###[Notes]
  You can change a couple of notes in the game, being your **Driver Note** and your **Simon Says Note**.
  \n\n 
  **!note [message]** - Allows you to change the upper note while on the driver seat, provided you have the [Bus Driver](https://www.roblox.com/game-pass/4894984/Bus-Driver) gamepass.
  \n\n
  **!quote [message]** - Allows you to change the quote displayed on the Simon Says game.
  \n 
  ###[Ragdoll]
  If you own the [Ragdoll](https://www.roblox.com/game-pass/5923462/Ragdoll) gamepass, you can press R to ragdoll on the spot. There isn't much you're intended to do with it, besides purely for comedic effect. However, there are bugs and other unintended stuff you can do with it.
