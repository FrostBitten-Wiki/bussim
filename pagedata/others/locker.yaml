content: |
  "Tired of your inventory being filled with items? Struggle to remember archaic chat commands just to change your tags? **The locker is here to save your headaches!**" -"Rider"

  ##[Info]
  The Locker is an interactable prop found within the second floor of [The Bus](the-bus). It allows players to customize:
  - What items they can bring (from a collection of all the unlocked permanent items throughout your journey),
  - Their starting hotbar, takes a reset to take full effect,
  - Their [chat presence / tags](ranks-tags), and
  - Their avatar, albeit very scuffed than official means. 
    - Things like accessory modification don't exist in the current scuffed avatar editor.
  When you open the locker, you'll be transported into a blue space, with music commonly from the [Bus Radio](bus-radio) echoing throughout. You can always return back to The Bus once you are done, returning back to the front of the locker.
