  ###[Scripted News Articles]
  These following news articles are similar to the Random versions, however they only show up if given the right conditions and are not random.
  \n
  -  Play Bus Stop Simulator 2! Coming out in 25 years.
   -  This news appears rapidly 10 times in the first two minutes of the server, then never appears again.
  -  [BREAKING NEWS]: [Player] found a strange cola, more at 7...
   -  This happens if a player gets a [Bad Cola](bad-cola) instead of a Normal [Cola](cola). This has a 10% chance of occurring and gives you the [Something seems.. off...](https://www.roblox.com/badges/2124425352/Something-seems-off) badge.
  -  [BREAKING NEWS]: [Player] has been playing for a whole hour!
   -  This happens only when a player has stayed in a server for at least 1 hour. This also gives you the [Pretty Fun](https://www.roblox.com/badges/2124472162/Pretty-Fun) badge.
  -  [BREAKING NEWS]: [Player] has an addiction to this game, they've been playing for half a day!
   -  This happens only when a player has stayed in a server for 12 hours without disconnecting or the server crashing. This also gives you the [Addicted](https://www.roblox.com/badges/2124472163/Addicted) badge.
  -  [BREAKING NEWS]: Okay can you guys seriously help [Player] they've been playing for 24 hours please get them off the game.
   -  This happens only when a player has stayed in a server for 24 hours without disconnecting or the server crashing. This also gives you the [No Sleep](https://www.roblox.com/badges/2124472164/No-Sleep) badge.
