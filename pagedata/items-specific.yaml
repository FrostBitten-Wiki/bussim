content: |
  !!BUTTONS [Items (Main Categories),location.href='items'|<highlight>Items (Subcategories)</highlight>,location.href='']
  !!INFOBOX TITLE:"Obtainable Items" COLOR:"#eb4034" TEXT:"The following items are obtainable at any point of the game."
  !!INFOBOX TITLE:"Temporary Items" COLOR:"#bde958" TEXT:"The following items are only temporary and will be lost when respawning or rejoining."
  !!LISTITEM IMAGE:"/bussim-assets/images/items/bad-cola.webp" TITLE:"Bad Cola" DESCRIPTION:"The Bad Cola (or occasionally called Red Cola) is a rare cola that has an appearance of the normal Cola tinted red.\n\nWhen you drink it, the player pauses, their skin tone gets paler, and soon instantly dies." REDIRECT:"bad-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/birthday-ice-cream.webp" TITLE:"Birthday Ice Cream" DESCRIPTION:"The Birthday Ice Cream is a large ice cream cone, obtainable by being the birthday person during the Birthday event." REDIRECT:"birthday-ice-cream"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/bucket.webp" TITLE:"Bucket?" DESCRIPTION:"The Bucket? is an item obtainable within both Zeon's House during the [Goat Station](goat-station) event, the [Picnic](picnic) event or from [Pear's Place](pears-place) for <clr:#FFE669>(100 Coins) once unlocked / obtained once, and is mainly used to carry over to the Backwalls, where it's used as a vessel for the [Popcorn Bucket](popcorn-bucket)." REDIRECT:"bucket"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/burger.webp" TITLE:"Burger" DESCRIPTION:"The Burger is an edible item that is obtained from the [Bloxdonalds](bloxdonalds) event or from [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins) once unlocked / obtained once.\n\nWhen the player consumes it, their screen becomes green, their camera jolts upwards going down, and it deals 25 health." REDIRECT:"burger"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/coffee.webp" TITLE:"Coffee" DESCRIPTION:"Coffee is a usable item obtained from the pool event that appears next to the edges of the pool or from [Pear's Place](pears-place) for <clr:#FFE669>(20 Coins) once unlocked / obtained once.\n\nIt is used much like a soda; however, it gives no additional effects." REDIRECT:"coffee"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/cafecoffee.webp" TITLE:"Coffee (Cafe)" DESCRIPTION:"The Coffee from the h[Cafe] Event is a customizable drink used with ingredients given to the player at any moment when interacting with the Coffee Machine, and is used to either give to NPCs or to drink from." REDIRECT:"cafe-coffee"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/cola.webp" TITLE:"Cola" DESCRIPTION:"The Cola is an item that is obtainable at the second floor of The Bus.\n\nWhen used, you'll restore a significant amount of health." REDIRECT:"cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/cold-cola.webp" TITLE:"Cold Cola" DESCRIPTION:"The Cold Cola is a variant of Colas that can be either found on the third floor of The Bus, or inside of Glacier Cave.\n\nWhen used, the player will freeze for around 4 seconds and thaws after 6 seconds after freezing." REDIRECT:"cold-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/cramped-cola.webp" TITLE:"Cramped Cola" DESCRIPTION:"The Cramped Cola is a variant of the Cola series, that is located on the 2nd floor of the bus. It's inside of a cupboard next to the pizza box.\n\nWhen used, you'll shrink and lose 30 health in the process, reversing itself when used again." REDIRECT:"cramped-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/map.webp" TITLE:"Exit-Explorer Map" DESCRIPTION:"The Exit Explorer Map is an item that is used within the Backwalls to draw out areas you have already explored and marking the escape room with a large X. It can be bribed from [Red](red) for <clr:#FFE669>(500 Coins)." REDIRECT:"exit-explorer-map"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/expired-taco.webp" TITLE:"Expired Taco" DESCRIPTION:"The Expired Taco is a gear obtained from the [Time Travel Event](time-travel) or from [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins) once unlocked / obtained once, and is obtained at the 'taco stand!!!!!!.''.\n\nWhen used, the player will have their camera jolted upwards and lose 75 health." REDIRECT:"expired-taco"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/fakebuildtools.webp" TITLE:"FakeBuildTools" DESCRIPTION:"FakeBuildTools is an item obtained from the [Btools](btools-event) Event or from [Pear's Place](pears-place) for <clr:#FFE669>(5 Coins) once unlocked / obtained once, where it simply changes color upon interacting, attempting to mimic actual building tools." REDIRECT:"fake-btools"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/flying-skillbook.webp" TITLE:"Flying Skillbook" DESCRIPTION:"The Flying Skillbook is a non-permanent item stolen from GOATed Gas Station.\n\nThis item has no function whatsoever as its pages are glued shut. Perhaps buying it may magically fix it?" REDIRECT:"flying-skillbook"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/free-modelled-cake.webp" TITLE:"Free-Modelled Cake" DESCRIPTION:"The Free-modeled Cake (or known as Birthday Cake) is a consumable item in Bus Simulator, gotten from everyone in the [Birthday Event](birthday) or from [Pear's Place](pears-place) for <clr:#FFE669>(20 Coins) once unlocked / obtained once.\n\nWhen used it'll just produce a sound." REDIRECT:"free-modelled-cake"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/frozen-chocolate.webp" TITLE:"Frozen Chocolate" DESCRIPTION:"The Frozen Chocolate is a special consumable obtained by talking to Frostbite or from [Pear's Place](pears-place) for <clr:#FFE669>(100 Coins) anytime and anywhere after obtaining it for the first time.. It heals 50 HP rapidly following a short delay." REDIRECT:"frozen-chocolate"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gameboy-advance.webp" TITLE:"Gameboy Advance" DESCRIPTION:"The Gameboy Advance is a item that can be found on the first floor of the bus, and it allows you to play 1v1 games with somebody else who also has the item out." REDIRECT:"gameboy-advance"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/goala-cola.webp" TITLE:"Goala Cola" DESCRIPTION:"The Goala Cola is an item you can obtain at the [GOATed Gas Station](goat-station) or from [Pear's Place](pears-place) for <clr:#FFE669>(50 Coins) once unlocked / obtained once.\n\nThe item is purely cosmetic, making you do a little dance while 'Goooaaaalllll!' plays after drinking it." REDIRECT:"goala-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/goated-slurpy.webp" TITLE:"GOATed Slurpy" DESCRIPTION:"The GOATed Slurpy are a collection of items obtained from the [Goat Station](goat-station) event aand cannot be purchased in GOATed Gas, but is purchasable in [Pear's Place](pears-place) for <clr:#FFE669>(50 Coins). Each slurpy can come in 5 different flavors, but all equally share the same effects, all healing the player around 15 in a moderately fast rate." REDIRECT:"goated-slurpy"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gumball.webp" TITLE:"Gumballs" DESCRIPTION:"The Gumballs are a collection of items purchased from the Goat Station event for <clr:#FFE669>(25 Coins) each. When used, your character will blow out a large bubble colored by the respective gumball before popping soon after." REDIRECT:"gumball"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gun-in-bus-simulator.webp" TITLE:"Gun In Bus Simulator" DESCRIPTION:"The Gun In Bus Simulator is an obtainable item found above the ['Rocket Launcher'](fake-rocket-launcher) in the [Shack](shack) event and can be purchased later at [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins). When used, a flag showing "BANG!" pops out, before falling out of the barrel, playing a [Womp Womp Womp](https://www.youtube.com/watch?v=ln1S4uWghz0) during it." REDIRECT:"gun-in-bus-simulator"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/homemade-coffee.webp" TITLE:"Homemade Coffee" DESCRIPTION:"The Homemade Coffee is an temporary item from the Goat Station event or from [Pear's Place](pears-place) for <clr:#FFE669>(20 Coins) once unlocked / obtained once, and recovers more health than the [Cola](cola) and regular [Coffee](coffee)." REDIRECT:"homemade-coffee"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/hot-chocolate.webp" TITLE:"Hot Chocolate" DESCRIPTION:"or from [Pear's Place](pears-place) for <clr:#FFE669>(100 Coins) anytime and anywhere after obtaining it for the first time.. It heals 50 HP rapidly following a short delay." REDIRECT:"hot-chocolate"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/hot-cola.webp" TITLE:"Hot Cola" DESCRIPTION:"Hot Cola is an item that can be found on the second floor of The Bus underneath the Pizza Box.\n\nWhen used, it'll set you ablaze, killing you after a while if not extinguished." REDIRECT:"hot-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/hyper-soda.webp" TITLE:"Hyper Soda" DESCRIPTION:"The Hyper Soda is a soda variant that can be obtained at the top of the platform next to the sign in the [Obby Event](obby) or from [Pear's Place](pears-place) for <clr:#FFE669>(30 Coins) once unlocked / obtained once.\n\nWhen used, it will provide a similar speed compared to Almond Water, but after a few seconds after consumption will massive spike in speed, then after a massive drop, making you slower than normal." REDIRECT:"hyper-soda"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/ice-cream.webp" TITLE:"Ice Cream" DESCRIPTION:"The Ice Cream is an edible item that is obtained from the ice cream truck or from [Pear's Place](pears-place) for <clr:#FFE669>(20 Coins) once unlocked / obtained once.\n\nWhen used, you'll regenerate a small amount of health." REDIRECT:"ice-cream"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/intern-mug.webp" TITLE:"Intern Mugs" DESCRIPTION:"The Intern Mugs are a collection of mugs from the [Cafe Event](cafe). When held, the appearance given is randomized alongside its description, but its healing properties still remain the same. You can only obtain and hold one at a time normally.\n\nYou can also obtain one afterwards from [Pear's Place](pears-place) for <clr:#FFE669>(50 Coins) once unlocked / obtained once." REDIRECT:"intern-mug"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/lemon-soda.webp" TITLE:"Lemon Soda" DESCRIPTION:"The Lemon Soda is an item in Bus Simulator that is obtained from its own respective event or from [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins) once unlocked / obtained once. When drank, it deals 25 damage to the player, and causes nausea as well. Spitting noises may also be heard." REDIRECT:"lemon-soda"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/marker.webp" TITLE:"Marker" DESCRIPTION:"The Marker is an item that allows you to draw lines almost anywhere in the game, it currently has 3 tools, Export, Draw, and Erase." REDIRECT:"marker"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/mini-beach-volleyball.webp" TITLE:"Mini Beach Volleyball" DESCRIPTION:"The Mini Beach Volleyball is an obtainable item purchased from the [Goat Station](goat-station)'s gumball machine at an extremely rare chance. When used, it releases a volleyball in the same size as a gumball." REDIRECT:"mini-beach-volleyball"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/mountain-duck.webp" TITLE:"Mountain Duck" DESCRIPTION:"The Mountain Duck is a temporary toy item obtained from the [Mountains](mountain) event by clicking on the large ducks next to the smaller ducks and can be purchased later at [Pear's Place](pears-place) for <clr:#FFE669>(30 Coins)" REDIRECT:"mountain-duck"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/paint-bucket.webp" TITLE:"Paint Bucket" DESCRIPTION:"The Paint Bucket is an item obtained from the [Shack](shack) event and can be purchased later at [Pear's Place](pears-place) for <clr:#FFE669>(50 Coins). When used, the paint bucket's will be thrown in the direction of your cursor, taking around a second or two to charge up the paint bucket before launching, splattering surfaces with colored paint according to the contents within that bucket." REDIRECT:"paint-bucket"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/pizza.webp" TITLE:"Pizza" DESCRIPTION:"The Pizza is an item obtainable from a pizza box in the second floor of the bus.\n\nWhen used, it will heal you by a bit and equipping it will play a sound effect saying 'Pizza Time'." REDIRECT:"pizza"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/plastic-bubble-gum.webp" TITLE:"Plastic Bubble Gum" DESCRIPTION:"The Plastic Bubble Gum is an obtainable item found behind the GOATed Gas Station during the [Goat Station](goat-station) event and can be purchased later at [Pear's Place](pears-place) for <clr:#FFE669>(50 Coins), and cannot be purchased when checking out. When used, a piece of gum will be consumed, allowing the player to chew and blow out bubbles of gum. " REDIRECT:"plastic-bubble-gum"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/ram.webp" TITLE:"RAM" DESCRIPTION:"RAM is a unique item at the GOATed Gas Station event, where you need to trigger a side quest to be able to pick up the item.\n\nIt has no function on its own, and is used merely to give to Tazer." REDIRECT:"ram"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/redblox.webp" TITLE:"Redblox" DESCRIPTION:"RedBlox is an item in the [Goat Station Event](goat-station) or from [Pear's Place](pears-place) for <clr:#FFE669>(80 Coins) once unlocked / obtained once, and is a one-time use that makes you walk faster for a few seconds, like the [Hyper Soda](hyper-soda)." REDIRECT:"redblox"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/fake-rocket-launcher.webp" TITLE:"'Rocket Launcher'" DESCRIPTION:"The Fake Rocket Launcher or now known as the 'Rocket Launcher' is an item obtained in the [Shack](shack) event or from [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins) once unlocked / obtained once.\n\nWhen used, it'll shoot out a blue brick and explode the player using it." REDIRECT:"fake-rocket-launcher"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/sandwich.webp" TITLE:"Sandwich" DESCRIPTION:"The Sandwich is a food item obtainable from the [Picnic Event](picnic) or from [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins) once unlocked / obtained once.\n\nWhen consumed, heals a tiny bit of health." REDIRECT:"sandwich"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/sign.webp" TITLE:"Sign" DESCRIPTION:"The sign is an item located at the third floor. It is placed next to the side of a chair. The sign simply says 'I HAVE A SIGN'.\n\nWhen used, the player will jump very slightly a bunch of times." REDIRECT:"sign"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/toast.webp" TITLE:"Toast" DESCRIPTION:"The Toast is a temporary item from the [GOATed Gas Station](goat-station) event, which can be obtained by clicking on the Toaster in [Zeon](zeon)'s house, and waiting a few seconds until it pops out. It can also be obtained from [Pear's Place](pears-place) for <clr:#FFE669>(10 Coins) once unlocked / obtained once.\n\nWhen used, it'll regenerate a tiny amount of your health." REDIRECT:"toast"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/tomato.webp" TITLE:"Tomato" DESCRIPTION:"The Tomato is a consumable throwing item obtained from on top of a bench next to the entrance of [Sparkplug Cafe](cafe). When used, you throw the tomato within an arc in the direction of your cursor, splattering whatever and whoever it collides with." REDIRECT:"tomato"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/tool.webp" TITLE:"Tool" DESCRIPTION:"Tool is a temporary item that can be obtained after giving D6 a food or drink item, it does nothing." REDIRECT:"tool"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/void-burger.webp" TITLE:"Void Burger" DESCRIPTION:"The Void Burger is an item that can be bought from [Red](red) in the [Backwalls Bloxdonalds](bloxdonalds-backwalls) for <clr:#FFE669>(80 Coins) or for free if you have no Coins. it can also be bought from [Pear's Place](pears-place) for <clr:#FFE669>(650 Coins) once unlocked / obtained once. Gives you the void effect while taking away 33 of your health on consuming this." REDIRECT:"void-burger"

  !!INFOBOX TITLE:"Permanent Items" COLOR:"#58d8e9" TEXT:"The following items are permanent and will save, based on if conditions are fufilled."
  !!LISTITEM IMAGE:"/bussim-assets/images/items/almond-water.webp" TITLE:"Almond Water" DESCRIPTION:"Almond Water is a healing item obtainable from random floor spawns in the [Backwalls](backwalls) event, bought from [Red](red) in the [Backwalls Bloxdonalds](bloxdonalds-backwalls) for <clr:#FFE669>(200 Coins) or from [Pear's Place](pears-place) for <clr:#FFE669>(500 Coins) once unlocked / obtained once.\n\nWhen used, you will gain a significant boost in speed and healing for a few seconds, being able to outrun Entities and move much quicker throughout the Backwalls." REDIRECT:"almond-water"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/compass.webp" TITLE:"Compass" DESCRIPTION:"The Compass is a tool obtainable by purchasing it for <clr:#FFE669>(100 Coins) during the [Goat Station Event](goat-station), or for free by stealing it. Stealing the item will always be temporary.\n\nWhen held, it'll always show an arrow pointing behind The Bus." REDIRECT:"compass"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gas-station-gravity-coil.webp" TITLE:"Gas Station Gravity Coil" DESCRIPTION:"The Gas Station Gravity Coil is a tool obtainable by purchasing it for <clr:#FFE669>(415 Coins) during the [Goat Station Event](goat-station), or for free by stealing it. Stealing the item will always be temporary.\n\nUpon equipping, your character's gravity will be reduced by a small amount, less than half as effective as the normal Gravity Coil." REDIRECT:"gas-station-gravity-coil"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gas-station-ice-cream.webp" TITLE:"Gas Station Ice Cream" DESCRIPTION:"The Gas Station Ice Cream is a tool obtainable by purchasing it for <clr:#FFE669>(135 Coins) during the [Goat Station Event](goat-station), or for free by stealing it. Stealing the item will always be temporary.\n\nWhen used, you'll restore 2 health." REDIRECT:"gas-station-ice-cream"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/helicopter.webp" TITLE:"Helicopter" DESCRIPTION:"The Helicopter is a permanent item bought from [GOATed Gas Station](goat-station) for <clr:#FFE669>(4500 Coins) if you have the [Flying Skillbook](flying-skillbook) in your inventory.\n\nWhen equipped, it will slowly raise you off the ground speeding up until you reach a certain height, it also has a timer before you are forced to stop flying which then slowly charges over time while it's unused." REDIRECT:"helicopter"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/kernels.webp" TITLE:"Kernels" DESCRIPTION:"The Kernels is a permanent item that doesn't do much by itself, but is needed to obtain the [Popcorn Bucket](popcorn-bucket).\n\nThe item costs <clr:#FFE669>(300 Coins) to keep in [Goat Station](goat-station), or <clr:#FFE669>(100 Coins) if bought in Pear's Place. Only purchased item in Goat Station counts as permanent, and can be used on perfect-condition Popcorn Machines in the [Backwalls](backwalls) to make Popcorn. It can also be stolen and obtained for free, but will always be temporary." REDIRECT:"kernels"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/liquid-void.webp" TITLE:"Liquid Void" DESCRIPTION:"Liquid Void is an item obtainable from random floor spawns in the [Backwalls Event](backwalls), bought from [Red](red) in the [Backwalls Bloxdonalds](bloxdonalds-backwalls) for <clr:#FFE669>(800 Coins) or from [Pear's Place](pears-place) for <clr:#FFE669>(1750 Coins) once unlocked / obtained once.\n\nWhen used you will turn invisible for 20 seconds, then start flashing in an out until finally turning opaque again. However, if used less than 20 seconds after the effects are over, you will instead be killed." REDIRECT:"liquid-void"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/magic-mirror.webp" TITLE:"Magic Mirror" DESCRIPTION:"The Magic Mirror is an item obtained by returning to the Glacier Cave after receiving the Animal Messenger badge from Frostbite's questline.\n\nWhen used, you'll teleport to Frost's Den anytime, anywhere." REDIRECT:"magic-mirror"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/phone-new.webp" TITLE:"Phone" DESCRIPTION:"The Phone, or more specifically; Lnro Corp's Vali A, is the first tool added in Bus Simulator and similarly is the first tool you spawn off with, recieving a full overhaul throughout the end of August 2024. It serves a multitude of functions, from being a flashlight to communicating with others privately; all with customizations to your desire." REDIRECT:"phone-overhauled"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/popcorn-bucket.webp" TITLE:"Popcorn Bucket" DESCRIPTION:"The Popcorn Bucket is a permanent item that can be obtained from the h[Backwalls], and requires a bucket found in Zeon's house in the h[GOATed Gas Station] event or from the h[Picnic] event, h[Kernels] from the gas station, and finding a perfect condition popcorn machine within the Backwalls." REDIRECT:"popcorn-bucket"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/spronkbib-popsicle.webp" TITLE:"Spronkbib Popsicle" DESCRIPTION:"The Spronkbib Popsicle is obtainable along with The Last One badge as a 1/800 (formerly 1/1000) chance from the naturally spawning ice cream vans.\n\nWhen used, it'll regenerate a significant amount, and persists in a couple of events." REDIRECT:"spronkbib-popsicle"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/uv-glowstick.webp" TITLE:"UV Glowstick" DESCRIPTION:"The Glowstick is an obtainable item purchased from the [Goat Station](goat-station) event for <clr:#FFE669>(400 Coins) permanently, or can be stolen but remains temporary. It can also be purchased at [Pear's Place](pears-place) for 175 <clr:#FFE669>(Coins), if you so happen to steal it. When held, it emits a soft lavender light around you that slowly fades, but it can be shaken by clicking anywhere while it's equipped, returning it back to full brightness." REDIRECT:"uv-glowstick"

  !!INFOBOX TITLE:"Gamepass Items" COLOR:"#45ff45" TEXT:"The following items are permanent and are based off of gamepasses."
  !!LISTITEM IMAGE:"/bussim-assets/images/items/airhorn.webp" TITLE:"Airhorn" DESCRIPTION:"The Airhorn is an expensive gamepass item in Bus Simulator, costing a huge <clr:#45ff45>(R$275).\n\nWhen used it produces a loud sound from where the player used it. It also has no cooldown per use." REDIRECT:"airhorn"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/airpods.webp" TITLE:"Airpods" DESCRIPTION:"The Airpods is an item that allows you to listen to Roblox Audio IDs locally, or syncing them to the Bus Radio, costing <clr:#45ff45>(R$8).\n\nNote: This also silences any and all outside noise." REDIRECT:"airpods"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/cup-dispenser.webp" TITLE:"Cup Dispenser" DESCRIPTION:"The Cup Dispenser is a gamepass item that allows you to create your own coffee drinks and give them to others (even players) on-the-go. When activated, it'll dispense an Empty Cup which does nothing, but interacting with that Empty Cup will allow you to create any drinks similar to the Cafe Event.\n\n It costs <clr:#45ff45>(R$400) and is bundled with the h[Recipe Book]." REDIRECT:"cup-dispenser"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/gps.webp" TITLE:"GPS" DESCRIPTION:"The GPS is a Gamepass item in Bus Simulator. It costs <clr:#45ff45>(R$12).\n\nWhen held, it displays a random location* along with the minutes until the next event." REDIRECT:"gps"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/megaphone.webp" TITLE:"Megaphone" DESCRIPTION:"The Megaphone is a gamepass item in Bus Simulator. It costs <clr:#45ff45>(R$45), with its variants costing more.\n\nWhen used, any message you send with it will be shouted, with a cooldown of 30 seconds per each." REDIRECT:"megaphone"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/megaphone-ex.webp" TITLE:"Megaphone EX" DESCRIPTION:"The Megaphone EX is a gamepass item costing <clr:#45ff45>(R$320). When used, your shout message is 22.22..% larger than normal messages, and your cooldown varies upon your message size." REDIRECT:"megaphone-ex"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/meygaphone.webp" TITLE:"Meygaphone~" DESCRIPTION:"Meygaphone~ is similar to the Megaphone. The only difference is that there's an emoji of 2 paws when doing a shout, and some words are 'furryified'. 'Oofs' are also replaced with meows." REDIRECT:"meygaphone"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/mini-bus.webp" TITLE:"Mini-Bus" DESCRIPTION:"The Mini-Bus is a miniature vehicle which resembles the bus used in the game. It can only fit 1 player, but drives faster than the bus.\n\nThe Mini-Bus costs <clr:#45ff45>(R$125) to obtain." REDIRECT:"mini-bus"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/recipe-book.webp" TITLE:"Recipe Book" DESCRIPTION:"The Recipe Book is an item paired with the [Cup Dispenser](cup-dispenser) as part of the Licensed Barista Gamepass costing <clr:#45ff45>(R$400). \n\n When used, it displays custom recipes either made by you or from other players, with specific measurements on ingredients, order, and with name and description. It also shows you your last custom drink that you have made, giving you the option to create a custom recipe for itself." REDIRECT:"recipe-book"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/roemulator.webp" TITLE:"RoEmulator" DESCRIPTION:"The RoEmulator is a gamepass item that lets you play games on your own, costing <clr:#45ff45>(R$20). It has options of three games: Adventure Island, Race The Sunset, and Lunar Lander." REDIRECT:"roemulator"
 

  #![!!INFOBOX TITLE:"Unreleased Items" COLOR:"#961acb" TEXT:"These items were supposed to be added into the game at some point, but are unreleased due to being unfinished or unimplemented."]
  #![!!LISTITEM IMAGE:"/bussim-assets/images/items/groan-tube.webp" TITLE:"Groan Tube" DESCRIPTION:"The Groan Tube is an item that uses the server / client physics for it to produce sound. It's also obtainable in No Dough, adding an extra challenge to an already silent mission." REDIRECT:"groan-tube"]
  
  !!INFOBOX TITLE:"Unobtainable / Exclusive Items" COLOR:"#6d6d6d" TEXT:"The following items are only obtainable in special conditions or are no longer obtainable by normal means."
  !!INFOBOX TITLE:"Unobtainable Temporary Items" COLOR:"#4d4d4d" TEXT:"The following items are only temporary and will be lost when respawning or rejoining, and are unobtainable."
  !!LISTITEM IMAGE:"/bussim-assets/images/items/avian-potion.webp" TITLE:"Avian Potion" DESCRIPTION:"The Avian Potion is a consumable that can only be obtained by admin commands.\n\nWhen used, you'll be given the ability to mash space mid-air for a tiny loft." REDIRECT:"avian-potion"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/cone-soda.webp" TITLE:"Cone Soda" DESCRIPTION:"The Cone Soda is an unused item that is purely cosmetic, and has no effects." REDIRECT:"cone-soda"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/edit.webp" TITLE:"Edit" DESCRIPTION:"Edit is an item that cannot be obtained via events or from the bus/gamepass, as only VIP server owners and admins can obtain it, and give it to other people.\n\nWhen equipped, you'll be able to modify the game's parts." REDIRECT:"edit"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/lemonade.webp" TITLE:"Lemonade" DESCRIPTION:"Lemonade is a VIP / Admin-Exclusive item in Bus Simulator that acts similarly to Lemon Soda, perhaps being the original Lemon Soda prior to being scrapped." REDIRECT:"lemonade"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/old-bad-cola.webp" TITLE:"Old Bad Cola" DESCRIPTION:"The OldBadCola was presumably the original Bad Cola that became deprecated following the new and current version, and it can be shown by how it functions as both the mechanic and texture seem to be missing. " REDIRECT:"old-bad-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/snatch.webp" TITLE:"Snatch" DESCRIPTION:"The Snatch is an Admin-Exclusive tool that allows you to snatch players similar to the Billies.\n\nYou can also hold down left-click to throw them across the map." REDIRECT:"snatch"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/sparkler.webp" TITLE:"Sparkler" DESCRIPTION:"The sparkler is a limited-time item that is only given out from h[December 30th] to h[Jan 1st], to celebrate New Years, and has multiple colors to choose from." REDIRECT:"sparkler"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/sparkler-candle.webp" TITLE:"Sparkler Candle" DESCRIPTION:"The Sparkler Candle is a VR-Exclusive permanent item that only appears in a VR players inventory, unless if given by an admin via admin commands. The sparkler is a light source, emitting vibrant sparks at the tip and creates a long-duration trail." REDIRECT:"sparkler-candle"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/spray-bottle.webp" TITLE:"Spray Bottle" DESCRIPTION:"The spray bottle can be only obtained through VIP/Admin commands.\n\nWhen used, it temporarily blinds any player unfortunate enough to be in its range." REDIRECT:"spray-bottle"

  !!INFOBOX TITLE:"Unobtainable Permanent Items" COLOR:"#888888" TEXT:"The following items are permanent but unobtainable or only obtainable through very special means."
  !!LISTITEM IMAGE:"/bussim-assets/images/items/green-balloon.webp" TITLE:"Balloon" DESCRIPTION:"The Balloon is a permanent item only gifted to those who have a Contributor or higher role in the Bus Simulator Fan Group. " REDIRECT:"balloon"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/bus-birthday-cake.webp" TITLE:"Bus Birthday Cake" DESCRIPTION:"The Bus Birthday Cake was a limited-edition variant of the Free-modelled Cake, added to celebrate Bus Simulator's 5th Birthday.\n\nWhen used, it'll restore a tiny amount. Just don't pair it with Cola." REDIRECT:"bus-birthday-cake"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/bus-birthday-pie.webp" TITLE:"Bus Birthday Pie" DESCRIPTION:"The Bus Birthday Pie was a limited-edition item similarly to the Bus Birthday Cake, added to celebrate Bus Simulator's 6th Birthday.\n\nWhen used, it'll restore a miniscule amount of health. Don't pair it with The Sludge though." REDIRECT:"bus-birthday-pie"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/candied-cane.webp" TITLE:"Candied Cane" DESCRIPTION:"The Candied Cane is a healing item given by obtaining The Bringer of Gifts badge from the Santa's Gone event.\n\nWhen used, you'll be given a speed boost and significant regeneration, on top of the passive boost from holding it." REDIRECT:"candied-cane"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/fast-mini-bus.webp" TITLE:"Fast Mini-Bus" DESCRIPTION:"The Fast-Minibus is a VIP / Admin-Exclusive item in Bus Simulator that is a super outdated, but uniquely designed version of the regular Mini-Bus." REDIRECT:"fast-mini-bus"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/hoverboots.webp" TITLE:"Hoverboots" DESCRIPTION:"The Hoverboots is a pair of boots that allows you to fly, similar to the Helicopter item. It was only available during the 10 Million Visits Update via the wheel.\n\nWhen used, you'll be able to fly, and clicking allows you to boost." REDIRECT:"hoverboots"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/million-colas.webp" TITLE:"Million Colas" DESCRIPTION:"The Million Colas are a set of colas obtainable during their respective event.\n\nThey mostly do nothing, and moreso just a cola with added flair and effects." REDIRECT:"1-million-cola"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/new-years-chocolate.webp" TITLE:"New Years Chocolate" DESCRIPTION:"New Years Chocolate is an event item that is obtained by playing Bus Simulator during the New Years 2023 event for 30 minutes." REDIRECT:"new-years-chocolate"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/party-popper.webp" TITLE:"Party Popper" DESCRIPTION:"The Party Popper is a cosmetic item obtained from the 10 Million Visits Wheel.\n\nWhen used, it'll make a small blast of confetti, and has a cooldown of 2 seconds." REDIRECT:"party-popper"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/popsicle.webp" TITLE:"Popsicle" DESCRIPTION:"Popsicle is obtained from the 10 Million Event Wheel.\n\nWhen used, it'll heal you by a significant amount similarly to Snowcone and can be used rapidly." REDIRECT:"popsicle"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/p15-maisto.webp" TITLE:"P15-Maisto" DESCRIPTION:"P15-Maisto is a temporary / permanent item in Bus Simulator, only obtained during the h[New Years].\n\nDuring the New Years, one of the rewards that you can get is the P15-Maisto, a firework launcher that launches upwards to the skies.\n\nThe firework bypasses any parts and will explode into particles once it reaches enough height. It cannot harm players and yourself in the process.\n\nNormally, this is a temporary item, disappearing once New Years ends in your timezone, however; if you received it as a keepsake for the 2023 New Years, it becomes a permanent item." REDIRECT:"p15-maisto"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/snowcone.webp" TITLE:"Snowcone" DESCRIPTION:"The Snowcone is a permanent healing item obtainable from either the 2019 Christmas event or the 20 Million Visits Update.\n\nWhen used, it'll restore a significant part of your health." REDIRECT:"snowcone"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/snowglobe.webp" TITLE:"Snowglobe" DESCRIPTION:"The Snowglobe is an item obtained by joining during either the 2019 Christmas event, or the 20 Million Visits Update.\n\nWhen used, it'll produce sparkles out of it." REDIRECT:"snowglobe"
  !!LISTITEM IMAGE:"/bussim-assets/images/items/starter-box.webp" TITLE:"Starter Box" DESCRIPTION:"The Starter Box is an obtainable item from the 10 Million Visits Wheel.\n\nWhen used, it'll provide all of the items obtainable from The Bus, instantly." REDIRECT:"starter-box"

  !!INFOBOX TITLE:"Outdated / Archived Items" COLOR:"#e958b6" TEXT:"The following items were once existing or older yet obtainable items, but simply no longer exist in the latest version of the game. The following items therefore are for archival purposes."
  !!LISTITEM IMAGE:"/bussim-assets/images/items/phone.webp" TITLE:"Phone" DESCRIPTION:"Phone is one of the first tools in the game you obtain.\n\nWhen used, it'll illuminate light out of its back." REDIRECT:"phone"